<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="400" height="300"></canvas>
		
		<script type="text/javascript">
			//1.获取画板
			var canvas = document.getElementById("canvas");
			
			//2.铺上画纸或画布,获取绘画环境
			var cv = canvas.getContext("2d");
			//-----------------------------------------------------
			cv.moveTo(0,150);
			cv.lineTo(400,150);
			cv.stroke();
			
			cv.beginPath();
			cv.moveTo(200,0);
			cv.lineTo(200,300);
			cv.stroke();
			
			
//			指定填充颜色
			cv.fillStyle="#00ff00";
			cv.strokeStyle="#ff0000";

			//创建圆形/圆弧路径,再填充或绘制当前路径
			//创建圆形/圆弧路径:画布.arc(圆心X坐标,圆心Y坐标,半径,起始弧度,结束弧度,绘制方向(可选));
				//起始弧度:3点钟方向为0度
				//绘制方向(可选):默认为false;   false=顺时针 true=逆时针
			
			//角度和弧度换算:
//				圆周弧度=2π, 360度=2π弧度, 1度=2π/360=π/180弧度
//				π在js中用Math.PI表示
//				1角度=Math.PI/180弧度
			cv.beginPath();
			//cv.arc(200,150,100,0,90*Math.PI/180);
			cv.arc(200,150,100,-90*Math.PI/180,0,true);	
			
			
			cv.stroke();
			

			
		</script>
		
		
	</body>
</html>
