<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>publicnews</title>
		<style type="text/css">
			.abc{
				width: 100%;
				height: 100%;
				border: 1px solid #000000;
				margin: 0 auto;
				position: relative;
			}			
			#box{
				width: 100%;
				height: 650px;
			}
			.zxw{
				width: 200px;
				height: auto;
				overflow: hidden;				
				position: absolute;
				top: 10px;
				right: 10px;
				

			}
			.zxw button{
			   width: 80px;
               height:40px;
			   line-height: 40px;
			   font-size: 18px;
			   border-radius: 8px;
			   outline: none;
			   border:none;
			   cursor: pointer;

		    }

		    .zxw button:hover{
		    	background:red;
		    	color:white;

		    }
		</style>
	</head>
	<body>
		<!--官网地址：https://www.echartsjs.com/zh/index.html-->
		<!--ECharts，一个使用 JavaScript 实现的开源可视化图表库，可以流畅的运行在 PC 和移动设备上，兼容当前绝大部分浏览器（IE8/9/10/11，Chrome，Firefox，Safari等）-->
		<!--ECharts 提供了常规的折线图、柱状图、饼状图、雷达图、K线图、散点图....-->
		
		<div class="abc">
			<!--给图表准备一个容器-->
			<div id="box" ></div>
			
			<div class="zxw">
				<button id="line">折线图</button>
				<button id="bar">柱状图</button>
			</div>
		</div>		
		
		<script src="__js__/echarts.min.js" ></script>
		<script type="text/javascript">
			//给容器初始化图表实例
			var myChart=echarts.init(document.getElementById("box"));
			
			//指定图表配置项和数据
			var option={
				title:{
                    text:"读特区域频道一周发稿量(6月8日-14日)统计",
                    left:15,
                    top:10,
                    textStyle:{
                    	color:"rgb(38,148,247)",
                    	fontSize:20
                    },
                    // subtext:"汽车销售",
                    // sublink:"http://www.szfyxhm.com/",
                    // subtextStyle:{
                    // 	color:"blue",
                    // 	fontSize:14
                    // }
				},
				legend:{},//显示图例说明,把数据对应的name值显示出来
				//color:['#ff0000','#00ff00','#0000ff'],//调色盘颜色列表
				
				tooltip:{},
				xAxis:{
					name:"日期",
					nameTextStyle:{
                        color:"black",
                        fontSize:20
					},
					// data:["6月8日(周一)","6月9日(周二)","6月10日(周三)","6月11日(周四)","6月12日(周五)","6月13日(周六)","6月14日(周日)"]
					data:[
					{
					   	 value:"6.8(周一)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }

					   },
					   {
                         value:"6.9(周二)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }
					   },
					   {
                         value:"6.10(周三)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }
					   },
					   {
                         value:"6.11(周四)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }
					   },
					   {
					   	 value:"6.12(周五)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }

					   },
					   {
					   	 value:"6.13(周六)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }

					   },
					   {
					   	 value:"6.14(周日)",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:16
					   	 }

					   }
					]
				},
				yAxis:{},//Y轴
				series:[{
					//type:'bar',//表示图表类型为柱状图
					type:'bar',//表示图表类型为折线图
					data:[57,79,99,107,76,74,106],   //数据
					markLine:{
						data:[{type:"median",name:'平均数'}],
						lineStyle:{
							color:'#000000',
							width:5
						}
						
					}
				}]
			};
			
			//把配置项和数据显示出来
			myChart.setOption(option);
			
			
			//切换到柱状图
			document.getElementById("bar").onclick=function(){
				option.series[0].type='bar';
				myChart.setOption(option);
			}
			
			//切换到折线图
			document.getElementById("line").onclick=function(){
				option.series[0].type='line';
				myChart.setOption(option);
			}			
		</script>
		
		
	</body>
</html>
