<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;height: 500px;border: 1px solid #000000;margin: 0 auto;
			}
		</style>
	</head>
	<body>
		
		<!--给图表准备一个容器-->
		<div id="box" ></div>
		
		<script src="echarts.min.js" ></script>
		<script type="text/javascript">
			//给容器初始化图表实例
			var myChart=echarts.init(document.getElementById("box"));
			
			//指定图表配置项和数据
			var option={
				title:{text:'汽车销量'},
				tooltip:{},
				legend:{},
				radar:{//雷达图坐标系组件，只适用于雷达图
					name:{//雷达图每个指示器名称的配置项
						textStyle:{
							color:'#ffffff',
							backgroundColor:'#999',
							padding:[3,5],
							borderRadius:5
						}
					},
					indicator:[//雷达图的指示器，用来指定雷达图中的多个变量（维度）
						{name:'周一',max:30},
						{name:'周二',max:40},
						{name:'周三',max:50},
						{name:'周四',max:50},
						{name:'周五',max:50},
						{name:'周六',max:40},
						{name:'周日',max:30},
					]
				},
				
				series:[{
					type:'radar',//表示图表类型为雷达图
					data:[{
						name:'宝马',
						value:[25,38,48,42,38,18,22]						
					},{
						name:'大众',
						value:[15,28,26,32,40,38,26]						
					}]
				}]
			};
			
			//把配置项和数据显示出来
			myChart.setOption(option);
		</script>
		
		
	</body>
</html>
