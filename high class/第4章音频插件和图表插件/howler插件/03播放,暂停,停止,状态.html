<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1">播放</button>
		<button id="btn2">暂停</button>
		<button id="btn3">停止</button>
		<button id="btn4">播放状态</button>
		
		
		<script src="howler.min.js" ></script>
		<script type="text/javascript">
			//实例化音频
			var sound = new Howl({
				//初始化配置
				src:"qb.mp3",  //资源路径

				
				//事件:
				onload:function(){
					console.log("音频就绪");
				},
				
				onplay:function(){
					console.log("开始播放");
				},
				
				onend:function(){
					console.log("播放结束");
				},
				
				onpause:function(){
					console.log("暂停播放");
				},
				
				onstop:function(){
					console.log("停止播放");
				},					
	
			});
			
			//让音乐播放
			document.getElementById("btn1").onclick=function(){				
				sound.play();
			};
			
			//让音乐暂停
			document.getElementById("btn2").onclick=function(){				
				sound.pause();
			};
			
			//让音乐停止
			document.getElementById("btn3").onclick=function(){				
				sound.stop();
			};				
			
			//获取播放状态
			document.getElementById("btn4").onclick=function(){				
				var playing = sound.playing();
				//false是停止或暂停,    true是播放状态				
				console.log(playing);
			};				
			
		</script>
		
		
		
	</body>
</html>
