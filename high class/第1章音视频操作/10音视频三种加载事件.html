<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;margin: 50px auto 0;position: relative;
			}
			#vd{
				width: 100%;
			}
			.zxw{
				width:500px;height: 30px;margin: 0 auto;
			}
			button{
				width: 100px;height: 30px;
			}
			#gg{
				width: 300px;height: 200px;display: none;
				position: absolute;left: 100px;top: 20px;
			}
			#gg img{
				width: 100%;height: 100%;
			}
			#gg span{
				position: absolute; left: 50%;transform: translateX(-50%);top: 164px;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			<video id="vd" src="img/a.mp"  controls></video>
			<div id="gg">
				<img src="img/pic.jpg"/>
				<span id="text"></span>
			</div>
			
			
		</div>
		
		<script type="text/javascript">
//				获取视频对象
			var vid = document.getElementById("vd");

			//1.音频/视频开始加载时，会发生 loadstart 事件
			vid.onloadstart=function(){
				document.getElementById("gg").style.display="block";
				document.getElementById("text").innerText="开始加载";	
			}

			//2.音频/视频能够开始播放时，会发生 canplay 事件
			vid.oncanplay=function(){
				document.getElementById("gg").style.display="none";
			}

			//3.音频/视频加载期间发生错误时，会发生 error 事件
			vid.onerror=function(){
				document.getElementById("gg").style.display="block";
				document.getElementById("text").innerText="加载出错";	
			}

		</script>
		
		
	</body>
</html>
