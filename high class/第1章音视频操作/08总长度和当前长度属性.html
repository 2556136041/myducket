<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;margin: 50px auto 0;
			}
			#vd{
				width: 100%;
			}
			.zxw{
				width:500px;height: 30px;margin: 0 auto;
			}
			button{
				width: 100px;height: 30px;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<video id="vd" src="img/a.mp4"  controls></video>	
		</div>
		<div class="zxw">
			<button id="btn1">总时间</button>
			<button id="btn2">当前时间</button>
			<button id="btn3">停止视频</button>
		</div>
		
		<script type="text/javascript">
			window.onload=function(){
				//获取视频对象
				var vid = document.getElementById("vd");
				
				//获取按钮
				var btn1= document.getElementById("btn1");
				var btn2= document.getElementById("btn2");
				
				//1.返回当前音频/视频的长度，以秒计。duration 属性		
				btn1.onclick=function(){
					var dtn = vid.duration;
					alert(dtn);
				};
				
				
//				2.设置或返回音频/视频中的当前播放位置（以秒计）。currentTime 属性
				btn2.onclick=function(){
					var crt = vid.currentTime;
					alert(crt);
				};

//				3.让音视频停止(不是暂停)
				btn3.onclick=function(){
					vid.currentTime=0;
					vid.pause();
				};

			}
		</script>
		
		
	</body>
</html>
