<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;margin: 50px auto 0;
			}
			#vd{
				width: 100%;
			}
			.zxw{
				width:500px;height: 30px;margin: 0 auto;
			}
			button{
				width: 100px;height: 30px;
			}			
			
		</style>
	</head>
	<body>
		
		<div class="box">
			<!--<video id="vd" src="img/a.mp4" controls autoplay muted></video>-->
			<audio src="img/music.mp3" controls autoplay muted></audio>			
		</div>
		<div class="zxw">
			<button id="btn1">播放</button>
		</div>


		<!--新版浏览器关闭了autoplay属性-->
		<!--用户没有click、dbclick、touch等主动交互行为，使用js直接调用.play() 方法会报错-->
		
		<!--1.修改浏览器设置：一点用都没有-->
		<!--2.默认静音:对视频有效，对音频无效-->
			<!--视频可以使用默认静音(添加"muted"属性)，实现自动播放-->
			<!--音频使用默认静音(添加"muted"属性)，不能实现自动播放-->
		<!--3.引导用户主动交互-->
		
		
		
		
		<script type="text/javascript">
			var vid = document.getElementById("vd");

			document.getElementById("btn1").onclick=function(){
				vid.play();
			};

			
		</script>
		
	</body>
</html>
