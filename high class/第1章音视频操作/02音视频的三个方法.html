<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;margin: 50px auto 0;
			}
			#vd{
				width: 100%;
			}
			.zxw{
				width:500px;height: 30px;margin: 0 auto;
			}
			button{
				width: 100px;height: 30px;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<video id="vd" src="img/a.mp4" controls autoplay></video>	
		</div>
		<div class="zxw">
			<button id="btn1">播放</button>
			<button id="btn2">暂停</button>
			<button id="btn3">重载</button>
		</div>
		
		<script type="text/javascript">
			window.onload=function(){
				//获取视频对象
				var vid = document.getElementById("vd");
				
				//获取按钮
				var vplay= document.getElementById("btn1");
				var vpause= document.getElementById("btn2");
				var vload= document.getElementById("btn3");
				
				
				vplay.onclick=function(){
					//play()方法:播放音视频
					vid.play();
				};
				
				vpause.onclick=function(){
					//pause()方法:暂停音视频
					vid.pause();
				};

				vload.onclick=function(){
					//load()方法:重载音视频
					vid.load();
				};
			}
		</script>
		
		
	</body>
</html>
