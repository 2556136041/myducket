<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;margin: 50px auto 0;
			}
			#vd{
				width: 100%;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<video id="vd" src="img/a.mp4" controls autoplay></video>
			<!--<audio src="img/music.mp3" controls></audio>-->			
		</div>
		<!--音视频属性-->
			<!--src	url	要播放的视频的 URL。
			width	pixels	设置视频播放器的宽度。
			height	pixels	设置视频播放器的高度。		
			autoplay	autoplay	如果出现该属性，则视音频在就绪后马上播放。
			controls	controls	如果出现该属性，则向用户显示控件，比如播放按钮。
			loop	loop	如果出现该属性，则当媒介文件完成播放后再次开始播放。
			muted	muted	规定视频的音频输出应该被静音。
			poster	URL	规定视频下载时显示的图像，或者在用户点击播放按钮前显示的图像。
			preload	preload	如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。-->
		<!--新版浏览器关闭了autoplay属性-->
		
		
	</body>
</html>
