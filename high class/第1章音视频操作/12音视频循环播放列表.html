<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;margin: 50px auto 0;
			}
			#vd{
				width: 100%;
			}
			.zxw{
				width:500px;height: 30px;margin: 0 auto;
			}

			
		</style>
	</head>
	<body>
		
		<div class="box">
			<video id="vd" src="img/a.mp4"  controls></video>			
		</div>
		
		<script type="text/javascript">
//				获取视频对象
			var vid = document.getElementById("vd");


			
//			1.音频/视频循环播放列表
			var vlist = ["a.mp4","b.mp4","c.mp4","d.mp4"]; //资源地址

			var i=0;//初始播放的视频索引
			vid.onended=function(){
				i++;   
				if(i==vlist.length){
					i=0;
				}
				vid.src="img/"+vlist[i];
				vid.play();
			}				
			
		</script>
		
		
	</body>
</html>
