<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1</title>
	</head>
	<body>
		
		<!--本地存储提供了两个在客户端存储数据的对象：-->
			<!--localStorage: 永久存储：
				1.存储没有截止日期的数据
				2.不管从哪个页面打开，永久本地存储的数据都在
				
				
				
				
			sessionStorage: 临时存储：当关闭浏览器标签页时数据会丢失
				1.临时本地存储只对当前页面有效
				2.获取不到其它页面创建的临时本地存储
				3.当页面关闭后临时本地存储的数据会删除
				4.从创建临时本地存储页面跳转到其它页面，临时本地存储的数据会传到跳转的页面
				5.临时本地存储多用来页面间传值
			
			-->
			
			<a href="2.html">跳转到2页面</a>
			
			<button id="btn1">跳转到2页面</button>
			
		<script type="text/javascript">
			sessionStorage.xh="16岁";
			
			document.getElementById("btn1").onclick=function(){
				window.location.href="2.html";
			}
			
			
		</script>
		
		
		
	</body>
</html>
