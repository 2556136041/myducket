	<body>
		
		<!--本地存储提供了两个在客户端存储数据的对象：-->
			<!--localStorage: 永久存储：存储没有截止日期的数据
			sessionStorage: 临时存储：当关闭浏览器标签页时数据会丢失-->
			
			<button id="btn2">获取永久本地存储</button>
			
		<script type="text/javascript">
			document.getElementById("btn2").onclick=function(){
				alert(localStorage.xm);
			};
				
		</script>
		
		
		
	</body>
</html>
