<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1</title>
	</head>
	<body>
		
		<!--本地存储提供了两个在客户端存储数据的对象：-->
			<!--localStorage: 永久存储：
				1.存储没有截止日期的数据
				2.不管从哪个页面打开，永久本地存储的数据都在
				
				
				
				
			sessionStorage: 临时存储：当关闭浏览器标签页时数据会丢失
				1.临时本地存储只对当前页面有效
				2.获取不到其它页面创建的临时本地存储
				3.当页面关闭后临时本地存储的数据会删除
			
			
			
			-->
			
			<button id="btn1">创建临时本地存储</button>
			
		<script type="text/javascript">
			document.getElementById("btn1").onclick=function(){
				sessionStorage.xh="18岁";
			};
				
		</script>
		
		
		
	</body>
</html>
