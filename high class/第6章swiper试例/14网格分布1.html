<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper.min.css"/>
		<style type="text/css">
			#box1{
				width: 600px;height: 300px;margin: 50px auto;
			}
			#box1 .sd1,#box1 .sd2,#box1 .sd3{
				line-height: 300px;text-align: center;font-size: 50px;color: #fff;
			}
			#box1 .sd1{background-color: red;}
			#box1 .sd2{background-color: green;}
			#box1 .sd3{background-color: blue;}
		</style>
		
		
		
	</head>
	<body>
		<!--swiper页面结构-->
		<div class="swiper-container" id="box1">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide" style="background-color: aqua;">Slide 1</div>
		        <div class="swiper-slide" style="background-color: blue;">Slide 2</div>
		        <div class="swiper-slide" style="background-color: cadetblue;">Slide 3</div>		  
		        <div class="swiper-slide" style="background-color: darkcyan;">Slide 4</div>
		        <div class="swiper-slide" style="background-color: #ACCE22;">Slide 5</div>
		        <div class="swiper-slide" style="background-color: forestgreen;">Slide 6</div>		        
		    </div>
		
		</div>
		
		
		<script src="swiper.min.js"></script>
		<script> 
			
			//初始化一个Swiper实例    new Swiper(swiper容器, 个性化配置)
		  var mySwiper = new Swiper ('.swiper-container', {
		  	loop:true,
			slidesPerView:2,  //同时显示的slide数量,可以为小数
			slidesPerGroup:2, //切换一次的slide数量
			//spaceBetween:20,  //设置slide之间的间隔,默认为px,也可以设置成百分比(字符串)
			spaceBetween:'10%', //百分比时按container的百分比
		  })        
		</script>
	</body>
</html>
