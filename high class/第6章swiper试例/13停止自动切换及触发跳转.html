<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper.min.css"/>
		<style type="text/css">
			#box1{
				width: 600px;height: 300px;margin: 50px auto;
			}
			#box1 .sd1,#box1 .sd2,#box1 .sd3{
				line-height: 300px;text-align: center;font-size: 50px;color: #fff;
			}
			#box1 .sd1{background-color: red;}
			#box1 .sd2{background-color: green;}
			#box1 .sd3{background-color: blue;}
		</style>
		
		
		
	</head>
	<body>
		<!--swiper页面结构-->
		<div class="swiper-container" id="box1">
		    <div class="swiper-wrapper">
		    	
		        <div class="swiper-slide sd1">
		        	<a href="http://www.51zxw.net" style="display: block;width: 600px; height: 300px;">slide 1</a>
		        </div>
		        <div class="swiper-slide sd2">
		        	<a href="http://www.51zxw.net" style="display: block;width: 600px; height: 300px;">slide 2</a>
		        </div>
		        <div class="swiper-slide sd3">
		        <a href="http://www.51zxw.net" style="display: block;width: 600px; height: 300px;">slide 3</a>
		        </div>
		       
		    </div>
		
		</div>
		
		
		<script src="swiper.min.js"></script>
		<script> 
			
			//初始化一个Swiper实例    new Swiper(swiper容器, 个性化配置)
		  var mySwiper = new Swiper ('.swiper-container', {
				loop:true,  //开启环路，会在项目前后复制各一个,让Swiper看起来是循环的,默认为false
				autoplay:true,  //开启自动切换，默认为false
				
				preventClicks:false,//设置触摸时是否跳转，默认为true不跳转
				
		  }) 
		  
		  var swp = document.getElementById("box1");
		  swp.onmouseenter=function(){
		  	//停止自动切换
		  	mySwiper.autoplay.stop();
		  };
		  swp.onmouseleave=function(){
		  	//开始自动切换
		  	mySwiper.autoplay.start();
		  };
		</script>
	</body>
</html>
