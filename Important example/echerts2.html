<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts3</title>
	<style type="text/css">

		#box{
			width: 800px;
			height:800px;
			border: 1px solid #000000;
			margin: 50px auto 0px;
		}


	</style>
</head>
<body>
<!--官网地址：https://www.echartsjs.com/zh/index.html-->
		<!--ECharts，一个使用 JavaScript 实现的开源可视化图表库，可以流畅的运行在 PC 和移动设备上，兼容当前绝大部分浏览器（IE8/9/10/11，Chrome，Firefox，Safari等）-->
		<!--ECharts 提供了常规的折线图、柱状图、饼状图、雷达图、K线图、散点图....-->
		
		<!--给图表准备一个容器-->

        <div id="box" ></div>

		
		<script src="../js/echarts.min.js" ></script>
		<script type="text/javascript">
			//给容器初始化图表实例
			var myChart=echarts.init(document.getElementById("box"));
	
			//指定图表配置项和数据
			var option={
				title:{text:"汽车销量"},
				tooltip:{},
				legend:{},
				radar:{
                   name:{
                   	  textStyle:{
                   	  	  color:"white",
                   	  	  backgroundColor:"black",
                   	  	  padding:[5,10],
                   	  	  borderRadius:3
                   	  }

                   },
                   indicator:[
                       {name:"周一",max:20},
                       {name:"周二",max:10},
                       {name:"周三",max:30},
                       {name:"周四",max:10},
                       {name:"周五",max:20},
                       {name:"周六",max:23},
                       {name:"周日",max:30}
                   ]
				},
				series:[{
					type:"radar",
					data:[
						   {name:"宝马",value:[12,8,23,6,8,19,20]},
						   {name:"奔驰",value:[14,6,22,8,12,14,26]}
					    ]
				}]
				
				
			};
			
			//把配置项和数据显示出来
			myChart.setOption(option);

			
		</script>

	
</body>
</html>
