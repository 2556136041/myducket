<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts</title>
	<style type="text/css">
	        #content{
	        	width: 100%;
				height:650px;
				position: relative;
	        }
			#box{
				width: 100%;
				height:650px;
				border: 1px solid #000000;
				margin: 0 auto;
			}
			div#btn{
				width:200px;
				height: 60px;
				line-height: 60px;
	/*			background: red;*/
				position: absolute;
				top:5px;
				right:16px;
				text-align: center;

			}
			div#btn button{
				width:80px;
				height: 30px;
				font-size:14px;
				
			}

		</style>
</head>
<body>
<!--官网地址：https://www.echartsjs.com/zh/index.html-->
		<!--ECharts，一个使用 JavaScript 实现的开源可视化图表库，可以流畅的运行在 PC 和移动设备上，兼容当前绝大部分浏览器（IE8/9/10/11，Chrome，Firefox，Safari等）-->
		<!--ECharts 提供了常规的折线图、柱状图、饼状图、雷达图、K线图、散点图....-->
		
		<!--给图表准备一个容器-->
		<div id="content">
               	<div id="box" ></div>
               	<div id="btn">
               	     <button id="btn1">link</button>
               	     <button id="btn2">bar</button>
               	</div>
		</div>	
		
		<script src="../js/echarts.min.js" ></script>
		<script type="text/javascript">
			//给容器初始化图表实例
			var myChart=echarts.init(document.getElementById("box"));
			
			//指定图表配置项和数据
			var option={
				title:{
                    text:"**公司5月份第一周",
                    left:15,
                    top:10,
                    link:"http://www.baidu.com/",
                    target:"_blank",
                    textStyle:{
                    	color:"red",
                    	fontSize:18
                    },
                    subtext:"汽车销售",
                    sublink:"http://www.szfyxhm.com/",
                    subtextStyle:{
                    	color:"blue",
                    	fontSize:14
                    }
				},
				xAxis:{
					name:"日期",
					nameTextStyle:{
                        color:"red",
                        fontSize:20
					},
					axisLine:{
                        lineStyle:{
                        	color:"blue",
                        	width:5
                        }
					},
					// data:["周一","周二","周三","周四","周五","周六","周日"]
					data:[
					   {
					   	 value:"周一",
					   	 textStyle:{
					   	 	color:"black",
					   	 	fontSize:20
					   	 }

					   },
					   {
                         value:"周二",
					   	 textStyle:{
					   	 	color:"yellow",
					   	 	fontSize:20
					   	 }
					   },
					   {
                         value:"周三",
					   	 textStyle:{
					   	 	color:"blue",
					   	 	fontSize:20
					   	 }
					   },
					   {
                         value:"周四",
					   	 textStyle:{
					   	 	color:"green",
					   	 	fontSize:20
					   	 }
					   },
					   {
					   	 value:"周五",
					   	 textStyle:{
					   	 	color:"red",
					   	 	fontSize:20
					   	 }

					   },
					   {
					   	 value:"周六",
					   	 textStyle:{
					   	 	color:"gray",
					   	 	fontSize:20
					   	 }

					   },
					   {
					   	 value:"周日",
					   	 textStyle:{
					   	 	color:"rgb(10,10,10)",
					   	 	fontSize:20
					   	 }

					   }
					]
				},
				yAxis:{
					name:"单位：辆",
					nameTextStyle:{
						color:"red",
						fontSize:20
					},
					axisLine:{
						lineStyle:{
                        	color:"red",
                        	width:5
                        }

					}
				},
				legend:{
                    // right:15,
                    // top:10,
                    link:"http://www.baidu.com/",
                    target:"_blank",
                    textStyle:{
                    	color:"blue",
                    	fontSize:16
                    }

				},
				tooltip:{},
				series:[
				{
					name:'宝马',
					type:'bar',//表示图表类型为柱状图					
					data:[10,15,12,14,18,20,25],   //数据
					markLine:{  //图表标线
						data:[{
							type:'average',
							name:'平均数'
						}]
					}
				},
				{
					name:'奔驰',
					type:'bar',//表示图表类型为柱状图					
					data:[8,11,17,15,12,6,19]   //数据
				},
				{
					name:'大众',
					type:'bar',//表示图表类型为柱状图					
					data:[2,22,12,25,13,16,17]   //数据
				}],
				
				color:["green","blue","yellow"]
				
			};
			
			//把配置项和数据显示出来
			myChart.setOption(option);

			document.getElementById("btn1").onclick=function(){
				//alert("btn1");
				option.series[0].type="line";
				myChart.setOption(option);
			}

			document.getElementById("btn2").onclick=function(){
				//alert("btn2");
				option.series[0].type="bar";
				myChart.setOption(option);
			}
		</script>

	
</body>
</html>
