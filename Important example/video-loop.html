<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video-loop</title>

  <style> 
      div#box{
          width:800px;
          height:auto;
          border:1px solid red;
          margin:50px auto;
          position:relative;
      }
      video{
          width:800px;
          height:650px;
          background: black;
          display:block;         

      }
      
         
	</style>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
      $(function(){
            //获取视频对象
            var vid = document.getElementById("vd");
            var vlist=["a.mp4","b.mp4","c.mp4","d.mp4"];

            var i=0;
            vid.onended=function(){
                i++;
                if(i==vlist.length){
                    i=0;
                }
                vid.src="../videos/"+vlist[i];
                vid.play();


            }
            
            
      })


    </script>
<body style="">
  <h1>video</h1>
  
  <div id="box">
      <video id="vd" src="../videos/a.mp4" controls="" autoplay ></video>
      

  </div>
  
  
</body>
</html>
