<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video</title>

  <style> 
      div#box{
          width:800px;
          height:auto;
          border:1px solid red;
          margin:50px auto;
          position:relative;
      }
      video{
          width:800px;
          height:650px;
          background: black;
          display:block;         

      }
      div#cover{
          position: absolute;
          width: 100%;
          height: 100%;
          left:0px;
          top:0px;
          background: rgba(0,0,0,0);
          display:none;
      }

     
         
	</style>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
      window.onload=function(){
            var vid=document.getElementById('vd');
            setTimeout(function(){
                if(vid.paused){
                     document.getElementById('cover').style.display="block";
                }
            },1000)
                        
            document.getElementById('cover').onclick=function(){
                   vid.play();
                   this.style.display="none";
            }
      }     
    </script>
<body style="">
  <h1>video</h1>
  
  <div id="box">
      <video id="vd" src="https://dv.sznews.com/live_upload/custom/20200528/59179141-f8d5-43ad-8641-3bdc819ef2d5.mp4" controls="" autoplay></video>
  </div>  
  <div id="cover">

  </div>
  
</body>
</html>
