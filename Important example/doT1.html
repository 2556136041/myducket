<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				font-weight: 700;
			}
		</style>
	</head>
	<body>
	    <script type="text/x-dot-temolate" id="tem">
				姓名：{{!it.name}}<br />
				年龄：{{=it.age}}<br />
				爱好：<span id="name" style="color: red;font-size: 30px;">{{=it.ah}}</span>				
		</script>
		<div id="box">
			<!--模板存放区域，修改type类型，以免被解析成js-->
			<!--1.直接赋值法{{=}},如传入一个HTML片段或js片段，会直接解析-->
			
			
			
		</div>
		<button id="btn">click me</button>
		
		<script src="../js/jquery-min.js"></script>
		<script src="../js/doT.min.js" ></script>
		<script type="text/javascript">
			//从服务器返回的数据,一般是用ajax从服务器获取
			var data={name:'<p style="color:blue">张三</p>',age:'18岁',ah:"打篮球"};
			
			// var tem=doT.template(document.getElementById('tem').innerHTML);
			var tem=doT.template($("#tem").html());

			// document.getElementById('box').innerHTML=tem(data);
			$("#box").html(tem(data));
			$("#btn").click(function(){
				 $("#name").css({color:"blue"});
			});
		</script>
	</body>
</html>
