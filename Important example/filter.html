<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>test3</title> 
<link rel="stylesheet" href="../css/reset.css">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<style>
html{
	width: 100%;
	height: 150%;
}
div{
	background: linear-gradient(to bottom right,red,white);
}
p{
	width: 30%;
	height: 260px;
	border:5px solid blue;
	/*float:left;*/
	background: yellow;

}
custom{
	filter:blur(2px);    /*高斯模糊程度*/
	filter:saturate(0%); /*转换图像饱和度。值定义转换的比例。值为0%则是完全不饱和，值为100%则图像无变化。其他值，则是效果的线性乘子。超过100%的值是允许的，则有更高的饱和度。 若值未设置，值默认是1。*/
	filter:grayscale(100%);  /*将图像转换为灰度图像。值定义转换的比例。值为100%则完全转为灰度图像，值为0%图像无变化。值在0%到100%之间，则是效果的线性乘子。若未设置，值默认是0；*/
	filter:contrast(90%);  /*调整图像的对比度:*/
	filter:opacity(.5);  /*透明度*/
}

.img{
	filter:grayscale(100%);
}

.img1{
	filter:grayscale(0%);
}

</style>

</head>

<body>
<script>
   $(function(){   	  
          $("img").click(function(){
          	 setTimeout(function(){
   	     	     $("img").addClass("img1").removeClass("img");
   	     	 },2000);
   	     }) 
   })


   var arr={
   	   arr1:[1,2,3],
   	   arr2:[22,33,44]
   }

   alert(arr.arr1[0]);

</script>
