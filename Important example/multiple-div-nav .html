<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>多层嵌套导航</title> 
<link rel="stylesheet" href="../css/reset.css">
<style>
    *{
    	padding:0px;
    	margin: 0px;
    }
    #div-con{
    	width:802px;
    	height:352px;
    	border:1px solid red;
    	position: relative;
    	margin:0px auto;
    }

    .zxw{
    	width:200px;
    	height:50px;
    	text-align: center;
    	color:white;
/*    	float:left;*/

    	
    }

    .zxw .top{
    	width: 100%;
    	height: 100%;
    	line-height: 50px;
    	cursor: pointer;

    }
    .zxw .bot{
    	position: absolute;
    	top:50px;
    	left:0px;
    	width:800px;
    	height: 300px;
    	line-height: 300px;
    }

    .zxw:hover .bot{
		z-index: 9;
	}

</style>

</head>

<body>

     <div id="div-con">
       <div class="zxw fl">
           <p class="top" style="background:yellow;">1</p>
     	   <p class="bot" style="background:yellow;z-index:1;">1</p>

       </div>

       <div class="zxw fl">
           <p class="top" style="background:red;">2</p>
     	   <p class="bot" style="background:red;">2</p>

       </div>

       <div class="zxw fl">
           <p class="top" style="background:blue;">3</p>
     	   <p class="bot" style="background:blue;">3</p>

       </div>

       <div class="zxw fl">
           <p class="top" style="background:green;">4</p>
     	   <p class="bot" style="background:green;">4</p>

       </div>

     </div>






</body>

</html>
