<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13</title>

  <style> 
      div#box{
          width:800px;
          height:auto;
          border:1px solid red;
          margin:50px auto;
          position:relative;
      }
      video{
          width:800px;
          height:650px;
          background: black;
          display:block;         

      }
      div#div_controls{
          width: 800px;
          height: 80px;
          text-align: left;
          background: rgba(220,220,220,0.4);
      }
      button{
          width:50px;
          height:50px;
          background: gray;
          border-radius: 50%;

      }   

      div#div_img{
         width: 400px;
         height: 300px;
         background: red;
         position: absolute;
         left:200px;
         top:150px;
         display: block;
      }

      div#div_img img{
         width: 100%;
         height: 100%;
      }

      div#div_img span{
         display: block;
         width: 100%;
         height: 50px;
         line-height: 50px;
         text-align:center;
         font-weight: 800;
         background: red;
         color:white;
         border-radius: 15px;

      }
         
	</style>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
      $(function(){
            //获取视频对象
            var vid = document.getElementById("vd");

            // 加载
            vid.onloadstart=function(){
                 $("#div_img").css("display","block");
                 $("#warn").text("加载中……");
            }

            //加载出错
            vid.onerror=function(){
                 $("#div_img").css("display","block");
                 $("#warn").text("加载错误！");
            }

            // 播放就绪
            vid.oncanplay=function(){
                 // $("#div_img").css("display","none");
            }

            vid.onplay=function(){
                $("#div_img").css("display","none");
            }

            // 暂停
            vid.onpause=function(){
                $("#div_img").css("display","block");
                $("#warn").text("暂停播放！");
            }

            // 缓冲
            vid.onwaiting=function(){
                $("#div_img").css("display","block");
                $("#warn").text("网速不好，缓冲中……");
            }
            
            // 播放
            vid.onplaying=function(){
                $("#div_img").css("display","none");
                //$("#warn").text("网速不好，缓冲中……");
            }
 
            // 结束
            vid.onended=function(){
                $("#div_img").css("display","block");
                $("#warn").text("播放结束");
            }


            //获取按钮
            // var vplay= document.getElementById("btn1");
            // var vpause= document.getElementById("btn2");
            // var vload= document.getElementById("btn3");
            
            
            $("#btn1").click(function(){
              //play()方法:播放音视频
              vid.play();
            });
            
            $("#btn2").click(function(){
              //pause()方法:暂停音视频
              vid.pause();
            });

            $("#btn3").click(function(){
              //load()方法:重载音视频
              vid.load();
            });

            $("#btn4").click(function(){
                 var iscontrol=vid.controls;
                 // alert("hello");
                 if(iscontrol==true){
                        vid.controls=false;
                 }else{
                        vid.controls=true;
                 }
            });

            $("#btn5").click(function(){
                 var isloop=vid.loop;
                 // alert(isloop);
                 // alert("hello");
                 if(isloop==true){
                        vid.isloop=false;
                 }else{
                        vid.isloop=true;
                 }
            });

            $("#btn6").click(function(){
                 var src=vid.src;
                 alert(src);
                 
            });

            $("#btn7").click(function(){
                 var paused=vid.paused;
                 // alert(paused);
                 if(paused==true){
                      vid.play();
                 }else{
                      vid.pause();
                 }
                 
            });
            $("#btn8").click(function(){
                 var muted=vid.muted;
                 // alert(paused);
                 if(muted==true){
                      vid.muted=false;
                 }else{
                      vid.muted=true;
                 }
                 
            });

            $("#btn9").click(function(){
                 var volume=vid.volume;
                 alert(volume);
                 
            });

            $("#btn10").click(function(){
                 var times=vid.duration;
                 alert(times);
                 
            });

            $("#btn11").click(function(){
                 vid.currentTime=0;
                 vid.pause();
                 
            });

            
      })

      // $(function(){
          


      // });
    </script>
<body style="">
  <h1>video</h1>
  
  <div id="box">
      <video id="vd" src="https://dv.sznews.com/live_upload/custom/20200528/59179141-f8d5-43ad-8641-3bdc819ef2d5.mp4" controls="" autoplay ></video>
      <div id="div_controls">
          <button id="btn1">play</button>
          <button id="btn2">pause</button>
          <button id="btn3">load</button>
          <button id="btn4">controls</button>
          <button id="btn5">loop</button>
          <button id="btn6">src</button>
          <button id="btn7">play/pause</button>
          <button id="btn8">muted</button>
          <button id="btn9">volume</button>
          <button id="btn10">times</button>
          <button id="btn11">stop</button>
      </div>
      <div id="div_img">
          <img src="./images/advert.jpg" alt="">
          <span id="warn">文字</span>
      </div>

  </div>
  
  
</body>
</html>
