<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">

			var ren = {name:"小明",sex:"男",age:12,height:1.8};
			
//			for-in遍历,for...in 循环会为每个属性执行一次
			for (i in ren) {  //属性名  in 对象名
				document.write("我的"+i+"是"+ren[i]+"<br>");
			};
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
