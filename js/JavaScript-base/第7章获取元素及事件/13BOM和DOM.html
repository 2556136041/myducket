<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">

//			DOM:文档对象模型     Document Object Model

			var zxw = document.getElementById("zxw").innerText;
			alert(zxw);

		<div id="zxw">我要自学网</div>
