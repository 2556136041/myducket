<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//JSON(JavaScript Object Notation, js对象标记法) 是一种轻量级的数据交换格式。
			//JSON基于 ECMAScript规范的一个子集，采用完全独立于编程语言的文本格式来存储和表示数据。
			//JSON字符集必须是UTF-8，JSON的字符串规定必须用双引号""，键名也必须用双引号""。
			//任何支持的数据类型都可以通过 JSON 来表示。
			//JavaScript内置了JSON的解析
			//json本质就是字符串
			
			
			var obj = {name:"小明",age:18}; //这是一个对象
			//console.log(obj);
			//console.log(typeof obj);
			
			var xm = '{"name":"小明","age":18}'; //这是一个json字符串
			console.log(xm);
			console.log(typeof xm);
		</script>
	</body>
</html>
