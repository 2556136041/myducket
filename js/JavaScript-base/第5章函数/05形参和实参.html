		<script type="text/javascript">

			function jiafa (x,y){   //x,y:形参,形式上的参数,没有实际值,形参只作用于函数内部
				var jf=x+y;
				alert(jf);	
			};

			var a=10;
			var b=30;
			var c=40;
			jiafa(a,b,c);	//实参个数大于形参,函数可以执行		
			jiafa(a);   	//实参个数小于形参,函数不能执行
			
			
			
			
			
			
		</script>
