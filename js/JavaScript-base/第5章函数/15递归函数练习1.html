		<script type="text/javascript">
//			递归函数计算1+2+....+100
			function lj(n){
				if (n==1) {
					return n
				} else{
					return n + lj(n-1);
				}
				
			};
			
			var re= lj(100);
			
			alert(re);
			
			
			
			
			
			
			
			
			
		</script>
