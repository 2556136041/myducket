		<script type="text/javascript">

			//2.返回某个指定的字符串值在字符串中首次出现的位置
			//对大小写敏感,如果要检索的字符串值没有出现，则该方法返回 -1
			var zxw = "www.51zxw.net";
			
			var a = zxw.indexOf("w");  //0
			var b = zxw.indexOf(".");  //3
			var c = zxw.indexOf("w.51");  //2
			var d = zxw.indexOf("W");  //-1
			var e = zxw.indexOf("a");  //-1
			
			
			alert(e);
