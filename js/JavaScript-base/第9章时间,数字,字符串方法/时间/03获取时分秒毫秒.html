<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建当前的时间对象
			var myDate = new Date();
			
			//获取小时数(0-23)
			var hou = myDate.getHours();
			
			//获取分钟数(0-59)
			var min = myDate.getMinutes();
			
			//获取秒数(0-59)
			var msec = myDate.getSeconds();
						
			//获取毫秒数(0-999)
			var ms = myDate.getMilliseconds();
			
			alert(ms);
			
			
			
		</script>
		
		
	</body>
</html>
