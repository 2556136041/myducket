	<body>
		<script type="text/javascript">
//			Math对象:用于执行数学任务
//			Math 对象并不像 Date 和 String 那样是对象的类，因此没有构造函数
			var zxw = 1.53456;
			
			//1.向下取整
			var a = Math.floor(zxw);
			
			//2.向上取整
			var b = Math.ceil(zxw);
			
			//3.四舍五入
			var c = Math.round(zxw);
			
			
			alert(c);
			
		</script>
