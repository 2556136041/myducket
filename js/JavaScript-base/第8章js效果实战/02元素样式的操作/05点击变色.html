		<script type="text/javascript">
			//获取所有zxw的元素
			var zxw = document.getElementsByClassName("zxw");
			var abc = 1;
			//给所有zxw的元素加事件
			for (var i=0;i<zxw.length;i++) {
				zxw[i].onclick=function(){
					if (abc==1) {
						//在事件中this指向了:当前正在操作的元素
						this.style.background="red";
						abc=2;
					} else{
						//在事件中this指向了:当前正在操作的元素
						this.style.background="blue";
						abc=1;						
					};
				
					this.innerHTML="我变色了";
				};
			};
