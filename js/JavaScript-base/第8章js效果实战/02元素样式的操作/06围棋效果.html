			for (var i=0;i<wqqz.length;i++) {
				wqqz[i].onclick = function(){
					if(abc==1){
						this.style.background="#000";
						abc = 2;
					}else{
						this.style.background="#ccc";
						abc = 1;						
					};
					
					this.style.boxShadow="3px 3px 1px #666";
				};
			};
