			//多个对象合并
			var obj1 = {a:1,b:1};
			var obj2 = {b:2,c:2};
			var obj3 = {c:3,d:3};
			var obj = Object.assign(obj1,obj2,obj3);
			
			console.log(obj1);//{ a: 1, b: 2, c: 3, d: 3 }
			console.log(obj2);//{b:2,c:2}
			console.log(obj3);//{c:3,d:3}
			console.log(obj); //{ a: 1, b: 2, c: 3, d: 3 }
