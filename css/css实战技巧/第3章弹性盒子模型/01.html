<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background: bisque;
				margin: 50px auto;overflow: hidden;
				/*转成弹性盒子*/
				display: -webkit-flex;
				display: flex;
			}
			.zxw{
				width: 120px;height: 50px;line-height: 50px; background: red;
				text-align: center;color: #fff;margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<!--弹性盒子:flex布局-->
		<!--1.弹性盒子是一种布局方式-->
		<!--2.特点：改变元素的排列方式-->
		<!--采用 Flex 布局的元素，称为 Flex 容器，简称"容器"。它的所有子元素自动成为容器成员，称为 Flex 项目（，简称"项目"。-->
		<ul class="box">
			<li class="zxw">zxw1</li>
			<li class="zxw">zxw2</li>
			<li class="zxw">zxw3</li>
		</ul>
		
		
	</body>
</html>
