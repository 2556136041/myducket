<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			#box{
				
			}
			.zxw{
				max-width: 800px;min-width: 400px;
				background: red;
				max-height: 450px;min-height: 300px;
			}
			.zxw img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<!--max-width 定义元素的最大宽度。-->
		<!--该属性值会对元素的宽度设置一个最高限制。因此，元素可以比指定值窄，但不能比其宽。不允许指定负值。-->
		
		<!--min-width 定义元素的最小宽度。-->
		<!--该属性值会对元素的宽度设置一个最小限制。因此，元素可以比指定值宽，但不能比其窄。不允许指定负值。-->
		
		<!--max-height 定义元素的最大高度。-->
		<!--该属性值会对元素的高度设置一个最高限制。因此，元素可以比指定值矮，但不能比其高。不允许指定负值。-->
		
		<!--min-height 定义元素的最小高度。-->
		<!--该属性值会对元素的高度设置一个最低限制。因此，元素可以比指定值高，但不能比其矮。不允许指定负值。-->		
		
		<div id="box">
			<div class="zxw">
				<img src="img/zxw.jpg"/>
			</div>
		</div>
	</body>
</html>
