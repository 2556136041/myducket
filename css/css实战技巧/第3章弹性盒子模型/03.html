<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background: bisque;
				margin: 50px auto;overflow: hidden;
				/*转成弹性盒子*/
				display: -webkit-flex;
				display: flex;
				/*默认值,表示主轴是水平正向*/
				flex-direction: row;
				/*表示主轴是水平反向*/
				/*flex-direction: row-reverse;*/				
				/*表示主轴是垂直正向*/
				/*flex-direction: column;*/
				/*表示主轴是垂直反向*/
				/*flex-direction: column-reverse;*/
				
				/*定义是否换行，及换行方式*/
				/*默认   不换行*/
				/*flex-wrap: nowrap;*/
				/*换行,默认交叉轴正向换行*/
				/*flex-wrap: wrap;*/
				/*换行,交叉轴反向换行*/
				flex-wrap: wrap-reverse;
			}
			.zxw{
				width: 100px;height: 50px;line-height: 50px; background: red;
				text-align: center;color: #fff;margin: 10px;
			}
		</style>
	</head>
	<body>
		
		<ul class="box">
			<li class="zxw">zxw1</li>
			<li class="zxw">zxw2</li>
			<li class="zxw">zxw3</li>
			<li class="zxw">zxw4</li>
			<li class="zxw">zxw5</li>
			<li class="zxw">zxw6</li>
			<li class="zxw">zxw7</li>
			<li class="zxw">zxw8</li>
			<li class="zxw">zxw9</li>
		</ul>
		
		
	</body>
</html>
