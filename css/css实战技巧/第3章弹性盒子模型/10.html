<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 400px;height: 400px;background: bisque;
				margin: 50px auto;overflow: hidden;
				/*转成弹性盒子*/
				display: -webkit-flex;
				display: flex;
				
			
				/*两端对齐，项目之间的间隔都相等*/
				justify-content: space-between;				
				/*两端对齐，项目之间的间隔都相等*/
				align-content: space-between;
			}
			.zxw{
				width: 120px;line-height: 50px;
				text-align: center;color: #fff;
				/*margin-top: 10px;*/
				height: 50px;
			}
			#n1{
				background: red;width: 100px;
				flex-shrink: 1;
			}
			#n2{
				 background: green;width: 200px;
				 flex-shrink: 2;
			}
			#n3{
				 background: blue; width: 300px;
				 flex-shrink: 3;
			}
		</style>
	</head>
	<body>
		
		<!--设置弹性元素的收缩比率来收缩空间--> 
		<!--flex-shrink: 1(默认为1)-->
		<!--元素收缩空间公式：-->
			<!--1.多出来的尺寸    200px-->
			<!--2.总权重：元素1尺寸*收缩比率+元素2尺寸*收缩比率......100+400+900=1400   -->
			<!--3.收缩空间: 元素尺寸*收缩比率*多出来的尺寸/总权重-->
			<!--#n1:  100*1*200/1400     85.7-->
			<!--#n2:  200*2*200/1400     142.86-->
			<!--#n3:  300*3*200/1400     171.43-->
		<!--作业：计算默认收缩后，各元素所占宽度-->	
			
		<ul class="box">
			<li id="n1" class="zxw">zxw1</li>
			<li id="n2" class="zxw">zxw2</li>
			<li id="n3" class="zxw">zxw3</li>
		</ul>
		
	</body>
</html>
