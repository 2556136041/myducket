<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			html,body{
				width: 100%;height: 100%;
			}
			div{
				width: 50vw;
				height: 50vh;
				background: red;
			}
		</style>
		
	</head>
	<body>
		<!--视口：-->
			<!--PC端指的是浏览器的可视区域；-->
			<!--移动端指的就是Viewport中的布局视口-->
			
		<!--vw 和 vh：相对于视口的高度和宽度，和父元素无关-->	
			<!--vw：1vw等于视口宽度的1%。-->
			<!--vh：1vh等于视口高度的1%。-->
		
		
		<div></div>
		
	</body>
</html>
