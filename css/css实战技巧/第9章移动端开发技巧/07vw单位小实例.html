<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.zxw{
				width: 50vw;
				height: 40vw;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--vw并不是只用来设置宽度，vh并不是只用来设置高度-->
		<!--vw和vh就是一种尺寸单位-->
		
		<!--vw单位用得多，vh单位基本用不到-->
		
		
		<div class="box clearfix">
			<div class="zxw">
				<img src="mn1.jpg" width="100%" height="100%"/>
			</div>
			<div class="zxw">
				<img src="../img/html01.jpg" width="100%" height="100%"/>
			</div>
		</div>
		
	</body>
</html>
