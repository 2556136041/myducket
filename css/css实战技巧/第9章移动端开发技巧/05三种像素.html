<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		
		<title></title>
	</head>
	<body>
		<!--1.css像素：-->
			<!--可以理解为“直觉”像素，CSS和JS使用的抽象单位-->
			<!--浏览器内的一切长度都是以CSS像素为单位的，CSS像素的单位是px。-->
			
		<!--2.逻辑像素-->	
			<!--逻辑像素又被称为设备独立像素,比如 iPhone 6的逻辑像素是375x667-->
		
		<!--3.物理像素：-->
			<!--物理像素又被称为设备像素.设备屏幕实际拥有的像素点,比如 iPhone 6的物理像素是750x1334-->
			
		<!--设备像素比:	指的是设备以多少物理像素来显示一个CSS像素-->
		<!--DPR = 设备像素/逻辑像素-->
		
		
		<!--在移动端，一般使用iphone6的屏幕尺寸进行设计,设计图宽度750px-->
		
		<img src="mn1.jpg" width="100%"/>
		<img src="mn2.jpg" width="100%"/>
		
	</body>
</html>
