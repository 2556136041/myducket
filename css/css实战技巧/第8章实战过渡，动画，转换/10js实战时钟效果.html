<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			#sz{
				width: 600px;height: 600px;border-radius: 50%;
				margin: 50px auto;position: relative;
				background: url(img/sz/szbj.png) no-repeat 0 0/100% 100%;
			}
			#sz img{
				width: 600px;height: 600px;
				position: absolute;top: 0;left: 0;
			}

		</style>
	</head>
	<body>
		<div id="sz">
			<img id="szsz" src="img/sz/szsz.png"/>
			<img id="szfz" src="img/sz/szfz.png"/>
			<img id="szmz" src="img/sz/szmz.png"/>
		</div>
		
		<script type="text/javascript">
			window.onload=function(){
				function szzd (){
					var myDate= new Date;
					var hh=myDate.getHours();
					var h=hh<12?hh:hh-12;
					var m=myDate.getMinutes();
					var s=myDate.getSeconds();
					
					document.getElementById("szmz").style.transform = "rotateZ("+s*6+"deg)";
					document.getElementById("szfz").style.transform = "rotateZ("+(m*6+s*0.1)+"deg)";
					document.getElementById("szsz").style.transform = "rotateZ("+(h*30+m*0.5)+"deg)";
				};
				szzd ();
				setInterval(szzd,1000);
				
			};

		</script>
		
	</body>
</html>
