<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			/*远程培训班开始*/
			.ycpxb{
				height: 160px;background: #fff;padding-top: 22px;width: 1200px;margin: 0 auto;
			}
			.ycpxb a{
				display: block; width: 180px;height: 150px;float: left;margin: 0 5px;
				border-radius: 12px;overflow: hidden;
				background: url(img/zxwbj4.png) no-repeat 0 0/500% 100%;
			}
			.ycpxb a:hover{
				/*background-size:110% 110% ;*/
			}
			
			.ycpxb .a1{
				background-position: 0 0;
			}
			.ycpxb .a2{
				background-position: 25% 0;
			}
			.ycpxb .a3{
				background-position: 50% 0;
			}
			.ycpxb .a4{
				background-position: 75% 0;
			}
			.ycpxb .a5{
				background-position: 100% 0;
			}

			/*远程培训班结束*/
		</style>
	</head>
	<body>
		<!--远程培训班开始-->
		<div class="ycpxb">
			<a class="a1" href="#">
				
			</a>
			<a class="a2" href="#">
				
			</a>
			<a class="a3" href="#">
				
			</a>
			<a class="a4" href="#">
				
			</a>
			<a class="a5" href="#">
				
			</a>
		</div>	
		
	</body>
</html>
