<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			ul{
				width: 400px;margin: 50px auto;
			}
			/*li:nth-child(5n+4){
				color: red;
			}*/
			li:nth-child(5n+4):nth-child(-n+10){
				color: red;
			}
			/*nth-child(an+b):*/
				/*1.a变化周期,相邻两个元素序号大减小*/
				/*2.n计数器,从零开始*/
				/*3.b:偏移值,从第几号元素开始*/
			
		</style>
		
	</head>
	<body>
		<ul>
			<li>我要自学网1</li>
