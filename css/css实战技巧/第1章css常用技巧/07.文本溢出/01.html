<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			p{
				width: 202px;height: 32px;border: 1px solid #000;
				line-height: 30px;margin: 100px auto;
				/*溢出隐藏*/
				overflow: hidden;
				/*文字变成一行显示*/
				white-space: nowrap;
				/*溢出时显示省略号*/
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		
		<p>我要自学网我要自学网我要自学网我要自学网我要自学网我要自学网</p>
		
	</body>
</html>
