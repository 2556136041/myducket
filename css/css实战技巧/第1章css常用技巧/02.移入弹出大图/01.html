<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			#zxw{
				width: 300px;height: 235px;position: relative;
			}
			.one{
				width: 100%;height: 100%;
			}
			.two{
				width: 600px;height: 470px;position: absolute;
				top:0;left: 300px;display: none;
			}
			#zxw:hover .two{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="zxw">
			<img class="one" src="../../img/html01.jpg"/>
			<img class="two" src="../../img/html02.jpg"/>
		</div>
	</body>
</html>
