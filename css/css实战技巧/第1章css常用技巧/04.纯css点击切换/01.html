<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 302px;height: 302px;border: 1px solid #000;
				text-align: center;margin: 0 auto;
			}
			nav{
				width: 300px;height: 30px;border-bottom: 2px solid #000;
			}
			nav a{
				display: block; width: 100px;height: 28px;line-height: 28px;
				float: left;
			}
			
			.content{
				width: 300px;height: 270px;overflow: hidden;
			}
			.cont{
				width: 300px;height: 270px;line-height: 270px;
				font-size: 40px;color: white;
			}
			#one{
				background: red;
			}
			#two{
				background: green;
			}
			#three{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<nav>
				<a href="#one">按钮1</a>
				<a href="#two">按钮2</a>
				<a href="#three">按钮3</a>
			</nav>
			<div class="content">
				<div id="one" class="cont">内容1</div>
				<div id="two" class="cont">内容2</div>
				<div id="three" class="cont">内容3</div>
			</div>
			
		</div>
		
		
	</body>
</html>
