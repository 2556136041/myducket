<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="01.css"/>
		<style type="text/css">
			#zxw2{
				color: blue;
				font-size: 100px;
			}
			
			.zxw1{
				color: green;
			}
			p{
				font-size: 50px;
				/*color: red!important;*/
			}

		</style>
	</head>
	<body>
		<!--1：!important把被修饰的语句的优先级提升到最大。-->
		<!--2：只能提升一条语句的优先级，不能提升一个选择器的优先级。-->
		
		<p class="zxw1" id="zxw2" style="color: #000;">我要自学网</p>
		
	</body>
</html>
