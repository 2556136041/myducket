<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			#box{
				width: 100px;height: 100px;background: red;
				margin: 100px auto;
				animation: zxw 5s;
			}
			
			/*@keyframes用于创建一个动画,动画名称自己设置*/
			@keyframes zxw{
				/*动画开始*/
				from{
					width: 100px;height: 100px;background: red;
				}
				/*动画结束*/
				to{
					width: 500px;height: 500px;background: blue;
				}
			}
			
		</style>
	</head>
	<body>
		<!--动画：通过改变元素的样式给元素添加动画效果-->
		<div id="box"></div>
	</body>
</html>
