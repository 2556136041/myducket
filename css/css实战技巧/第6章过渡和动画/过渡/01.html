<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			#box{
				width: 100px;height: 100px;background: red;
				margin: 100px auto;
				transition: background 2s;
			}
			#box:hover{
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--过渡：元素从一种样式变换为另一种样式时为元素添加效果-->
		<!--必须要触发一个事件才能实现过渡-->
		<div id="box"></div>
	</body>
</html>
