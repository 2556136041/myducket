<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			#box{
				width: 300px;height: 300px;background: #ccc;
				margin: 100px auto;
			}
			#zxw{
				width: 300px;height: 300px;background: red;
				/*位移转换:*/
					/*1.参考点(基点)在元素的中心点*/
				/*X轴:正往右,负往左*/
				transform: translateX(50px);
				transform: translateX(-50px);
				/*Y轴:正往下,负往上*/
				transform: translateY(50px);
				transform: translateY(-50px);
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="box">
			<div id="zxw"></div>
		</div>
		
		
	</body>
</html>
