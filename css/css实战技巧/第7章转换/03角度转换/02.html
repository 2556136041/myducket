<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<style type="text/css">
			#box{
				width: 300px;height: 300px;background: #000;
				margin: 100px auto;
				/*视距属于transform的前置属性,写在父级中*/
				perspective: 500px;
			}
			#zxw{
				width: 300px;height: 300px;background: red;
			}
			#zxw:hover{
				/*角度转换:元素转一个角度*/
				/*值:角度 deg,可以是负值，正负值方向相反*/
				/*默认的基点在元素中心点*/
				
				/*2D角度转换,绕Z轴旋转*/
				/*2D角度转换，正值顺时针旋转，负值逆时针旋转*/
				/*transform: rotateZ(45deg);*/
				/*transform: rotate(45deg);*/
				/*transform: rotate(-45deg);*/
				
				/*3D角度转换*/
				/*绕X轴旋转，旋转的角度是与Y轴的夹角*/
				/*正值元素上远离，元素下靠近*/
				/*负值元素上靠近，元素下远离*/
				/*transform: rotateX(30deg);*/
				/*transform: rotateX(-30deg);*/
				
				/*绕Y轴旋转，旋转的角度是与X轴的夹角*/
				/*正值元素右远离，元素左靠近*/
				/*负值元素右靠近，元素左远离*/
				/*transform: rotateY(30deg);*/
				/*transform: rotateY(-30deg);*/
				
				/*X,Y,Z轴同时旋转，哪个轴不旋转可以不写，没有顺序*/
				/*transform: rotate(20deg,40deg,60deg);错的*/
				/*transform: rotateX(20deg) rotateY(40deg) rotateZ(60deg);*/
				/*transform: rotateX(20deg) rotateY(40deg);*/
				/*transform: rotateX(20deg) rotateZ(40deg);*/
				transform: rotateZ(40deg)  rotateX(20deg);
				
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="box">
			<div id="zxw">
				我要自学网
			</div>
		</div>
		
		
	</body>
</html>
