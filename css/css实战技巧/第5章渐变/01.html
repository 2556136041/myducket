<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>线性渐变</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;height: 300px;border: 1px solid #000;
				margin: 100px auto;
				/*从上到下线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(to bottom,red,blue);
			}
		</style>
	</head>
	<body>
		<!--渐变分成线性渐变和径向渐变两种-->
		
		<!--线性渐变的两大要素：-->
			<!--1.渐变方向,结束的方向-->
			<!--2.渐变的起始色和终止色,至少两种-->
		<!--线性渐变的语法：-->
		<!--background: linear-gradient(渐变方向,起始色,终止色);-->
		
		<div class="box"></div>
	</body>
</html>
