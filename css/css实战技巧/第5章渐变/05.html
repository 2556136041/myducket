<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多个颜色结点</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 500px;height: 500px;border: 1px solid #000;
				margin: 100px auto;
			    
			    /*圆形径向渐变，红色开始，绿色，蓝色，黄色结束*/
			    background: radial-gradient(circle,red, green,blue,yellow);	
			    
			     /*线性渐变，红色开始，绿色，蓝色，黄色结束*/
			    background: linear-gradient(90deg,red, green,blue,yellow);
			    
			     /*彩虹颜色线性渐变*/
			    background: linear-gradient(90deg,red,orange,yellow,green,blue,indigo,violet);	
			    
			    /*彩虹颜色径向渐变*/
			     background: radial-gradient(red,orange,yellow,green,blue,indigo,violet);	
			    		
			}
		</style>
	</head>
	<body>
		<!--径向渐变,线性渐变：都可以使用多个颜色结点。-->
		
		<!--background: linear-gradient(渐变形状,起始色,过渡色,终止色);-->
		
		<div class="box"></div>
	</body>
</html>
