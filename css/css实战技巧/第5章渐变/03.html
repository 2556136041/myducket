<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角度渐变</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;height: 300px;border: 1px solid #000;
				margin: 100px auto;
				/*从上到下线性渐变，红色开始，蓝色结束*/
				background: linear-gradient( red,blue);
				/*从下到上线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(0deg, red,blue);
				/*从左到右线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(90deg, red,blue);
				/*从右到左线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(270deg, red,blue);
				
				/*从左上到右下线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(135deg, red,blue);
				/*从右下到左上线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(315deg, red,blue);
				/*从右上到左下线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(225deg, red,blue);
				/*从左下到右上线性渐变，红色开始，蓝色结束*/
				background: linear-gradient(45deg, red,blue);
				
				background: linear-gradient(210deg, red,blue);
			}
		</style>
	</head>
	<body>
		<!--角度渐变属于线性渐变的一种表示方法-->
		
		<!--线性渐变的两大要素：-->
			<!--1.渐变方向,结束的方向,默认从下向下-->
			<!--2.渐变的起始色和终止色,至少两种.可以使用合法的颜色值-->
		<!--线性渐变的语法：-->
		<!--background: linear-gradient(渐变方向,起始色,终止色);-->
		
		<div class="box"></div>
	</body>
</html>
