<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重复渐变</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			.box{
				width: 500px;height: 500px;border: 1px solid #000;
				margin: 100px auto;
			    
			  /*从左到右重复线性渐变,重复了2次*/
			  /*重复渐变最后一个颜色必须要设置一个百分比，表示占整个元素尺寸的百分比*/
			  /*通过这个百分比可以计算重复几次*/
			  /*重复渐变中的其他百分比，和颜色节点分布百分比相似，指单次所占的百分比尺寸*/
			    background: repeating-linear-gradient(90deg,red,yellow,green 50%);	
			    background: repeating-linear-gradient(90deg,red,yellow 30%,green 50%);
			    
			    
				background: repeating-radial-gradient(circle,red,yellow,green 50%);		
			}
		</style>
	</head>
	<body>
		
		
		<div class="box"></div>
	</body>
</html>
