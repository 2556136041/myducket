<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景颜色</title>
		<style type="text/css">
			div{
				width: 220px;height: 60px;line-height: 60px;
				background-color: red;position: relative;
				/*background-color: #00ff00;*/
				/*background-color: rgb(0,0,255);*/
				/*background-color: transparent;*/
			}
			p{
				width: 100px;height: 30px;position: absolute;top: 0;left: 0;background-color: rgba(0,0,255,0.5);
			}
		</style>
	</head>
	<body>
		<!--背景颜色：-->
			<!--background-color: 合法的颜色值;-->
			<!--1.合法的颜色值 ：颜色名，16进制颜色值，rgb颜色值，rgba颜色值-->
			<!--2.如果没有设置背景颜色，那么背景就是透明。默认值：transparent-->
		
		<div>
			我要自学网
			<p></p>
		</div>
		
	</body>
</html>
