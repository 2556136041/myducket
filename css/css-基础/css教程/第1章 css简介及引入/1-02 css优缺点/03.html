	<body>
		<!--css：层叠样式表，给网页添加样式-->
		<!--css优点：-->
			<!--1.丰富的样式描述-->
			<!--2.样式和结构的分离，便于维护的管理-->
			<!--3.减少代码量，加快页面的加载-->
			<!--4.样式代码的复用性强-->
			<!--5.多个页面可以使用同一个css样式表-->
			
		<!--css缺点：-->
			<!--1.功能多，学习的知识就多-->
			<!--2.浏览器对css支持程度不一样-->
		
		
		<div style="width: 200px;height: 200px;background: blue;border-radius:50% ;">我要自学网</div>
