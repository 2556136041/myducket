<html>
	<head>
		<meta charset="UTF-8">
		<title>外部样式</title>
		<link rel="stylesheet" href="a.css" />
		<link rel="stylesheet" href="b.css"/>
	</head>
	<body>
		<!--css引入方式：-->
		<!--1.行内样式：
			将css代码写在元素开始标签的style属性中
			可以设置多个样式，使用";"隔开-->
			
		<!--2.内部样式-->
			<!--在当前网页head标签中，写上一对style标签，然后在style标签中，使用选择器编写css代码-->
			
		<!--3.外部样式-->	
			<!--需要一个单独的css文件书写css样式-->
			<!--在head标签中使用link标签把单独的css文件关联起来-->
			<!--在同一个页面可以引入多个css文件-->
			<!--是使用最多的样式-->
		
		<div>我要自学网</div>
		
		
	</body>
</html>
