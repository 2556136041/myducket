<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内部样式</title>
		
		<style type="text/css">
			div{
				color: red;font-size: 30px;
			}
		</style>
		
	</head>
	<body>
		<!--css引入方式：-->
		<!--1.行内样式：
			将css代码写在元素开始标签的style属性中
			可以设置多个样式，使用";"隔开-->
			
		<!--2.内部样式-->
			<!--在当前网页head标签中，写上一对style标签，然后在style标签中，使用选择器编写css代码-->
		
		<div>我要自学网</div>
		
		
	</body>
</html>
