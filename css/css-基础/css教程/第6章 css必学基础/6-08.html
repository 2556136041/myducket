<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百分比单位</title>
		<style type="text/css">
			*{
				padding: 0;margin: 0;
			}
			div{
				/*font-size: 30px;*/
				background: green;width: 100%;height: 300px;
				
			}
			h4{
				background: red;width: 50%;height: 50%;font-weight: normal;
				font-size: 200%;
			}
			
		</style>
	</head>
	<body>
		<!--常用尺寸单位：-->
		<!--像素：px
			1.屏幕上的一个点作为单位，稳定精确
			2.用得最多的尺寸单位-->
		
		<!--em单位-->
			<!--1.em是以自身字体大小作为参考,是自身字体大小的倍数-->
			<!--2.当自身字体大小改变时，em会跟着改变-->
			
		<!--rem单位-->
			<!--1.rem是以根元素(html元素)字体大小作为参考,是根元素字体大小的倍数-->
			<!--2.当根元素字体大小改变时，rem会跟着改变-->
			
		<!--%单位-->
			<!--1.%是以父元素作为参考,是父元素的百分比-->
			<!--2.当父元素改变时，使用%作单位的子元素会跟着改变-->	
			
		<div>
			<span style="font-size: 32px;">我要自学网1</span>
			<h4>我要自学网2</h4>
			
		</div>	
		
	</body>
</html>
