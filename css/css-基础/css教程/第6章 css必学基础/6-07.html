<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>rem单位</title>
		<style type="text/css">
			html{
				font-size: 10px;
			}
			div{
				font-size: 30px;
			}
			h4{
				background: red;width: 300px;height: 30px;
			}
			p{
				font-size: 2rem; 
				background: green;width: 20rem;
			}
		</style>
	</head>
	<body>
		<!--常用尺寸单位：-->
		<!--像素：px
			1.屏幕上的一个点作为单位，稳定精确
			2.用得最多的尺寸单位-->
		
		<!--em单位-->
			<!--1.em是以自身字体大小作为参考,是自身字体大小的倍数-->
			<!--2.当自身字体大小改变时，em会跟着改变-->
			
		<!--rem单位-->
			<!--1.rem是以根元素(html元素)字体大小作为参考,是根元素字体大小的倍数-->
			<!--2.当根元素字体大小改变时，rem会跟着改变-->
			
			
		<div>
			我要自学网
			<h4></h4>
			<p>我要自学网</p>
		</div>	
		
	</body>
</html>
