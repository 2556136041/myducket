<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素显隐</title>
		<style type="text/css">
			div{
				background: green;
				width: 200px;
				height: 80px;
				display: none;
			}
			.one{
				display: block;
			}
			span{
				background: red;
				display: none;
			}
			.two{
				display: inline;
			}
		</style>
	</head>
	<body>
		<!--元素显隐-->
		<!--1. 元素隐藏：display: none;
			页面结构仍然存在
			元素所占空间会被隐藏-->
		<!--2.元素显示
			display: block;块级元素显示
			display: inline;行级元素显示
			display: inline-block;行级元素显示-->
		
		<div class="one">我要自学网1</div>
		<span class="two">我要自学网2</span>
	</body>
</html>
