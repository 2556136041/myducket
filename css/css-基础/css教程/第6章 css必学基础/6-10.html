<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>颜色表示方式</title>
		<style type="text/css">
			div{
				/*color: orange;*/
				/*color: #ff0000;*//*红色*/
				/*color: #00ff00;*//*绿色*/
				/*color: #196162;*/
				/*color: rgb(255,0,0);*//*红色*/
				/*color: rgb(0,255,0);*//*绿色*/
				color: rgba(46,51,155,1);
			}
		</style>
	</head>
	<body>
		<!--颜色表示方式：-->
			<!--颜色名称：
				1.html和css规范中定义了147种可用的颜色名
				2.颜色名用得少
			-->
			<!--16进制颜色值:
				1.#rrggbb  ,rr(红色)，gg(绿色)，bb(蓝色)
				2.16进制整数规定颜色成分，所有值必须介于 00与ff之间
				3.用得多
				-->
				
			<!--rgb颜色值
				1.通过定义三种（红，绿，蓝）颜色的强度来定义颜色 
				2.所有值必须介于 0到255之间
				3.rgb(红,绿,蓝);				
			-->	
		
			<!--rgba颜色值
				1.在rgb颜色值基础上增加了透明度 
				2.a:alpha表示透明度，取值0-1
				3.a取值为0时，表示完全透明，取值为1时，表示完全不透明.值越小，透明度越高				
			-->	
		
		<div>我要自学网</div>
		
	</body>
</html>
