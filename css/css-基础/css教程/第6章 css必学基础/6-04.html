<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素类型转换</title>
		<style type="text/css">
			div{
				background: green;
				/*display: inline;*/
				display: inline-block;
				width: 200px;
				height: 80px;
			}
			a{
				background: green;
				display: block;
			}
		</style>
	</head>
	<body>
		
		<!--元素类型转换-->
		<!--任何元素都可以进行类型转换,元素类型之间可以相互转换-->
		<!--元素类型转换不会影响元素自身的性质-->
		
		
		<!--1.转块级元素display: block;-->
		<!--2.转成行级元素display: inline;-->
		<!--2.转成行内块级元素display: inline-block;-->
		
		<a href="http://www.51zxw.net">我要自学网</a>
		
		<!--<div>我要自学网1</div>-->
		<span>我要自学网2</span>
		
	</body>
</html>
