<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>清除浮动</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			ul{width: 300px;height: 100px; margin: 50px auto;background: #ccc;color: white;font-size: 30px;}
			li{
				width: 100px;height: 100px;
				float: left;
			}
			.a{background: red; 
				
			}
			.b{background: green;
				/*clear: right;*/
				clear: both;
			}
			.c{
				background: blue;
				/*clear: left;*/
			}
		</style>
	</head>
	<body>
		<!--清除浮动：规定元素哪一侧不能有浮动元素-->
			<!--1.clear: left; 元素左侧不能有浮动元素-->
			<!--2.clear: right; 元素右侧不能有浮动元素-->
			<!--3.clear: both;元素左右两侧都不能有浮动元素-->
			<!--注意：设置清除浮动属性时，要考虑元素的加载顺序-->
			
			
		<ul>
			<li class="a">1</li>
			<li class="b">2</li>
			<li class="c">3</li>
		</ul>
	</body>
</html>
