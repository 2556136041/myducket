<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>防止高度塌陷</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			ul{border: 1px solid red;width: 352px;margin: 50px auto;}
			.a,.b,.c{
				width: 100px;height: 100px;
				/*float: left;*/
			}
			.a{background: green;}
			.b{background: blue;}
			.c{background: orange;}
			/*ul::after{
				content: "";
				display: table;
				clear: both;
			}*/
			
			
		</style>
	</head>
	<body>
		<!--高度塌陷：由于父元素中的子元素设置了浮动属性，会造成父元素高度塌陷-->
		<!--防止高度塌陷：清浮动-->
			<!--1.直接给父元素设置高度-->
			<!--2.使用伪元素方法在元素内容之后加一个空内容，转成表格元素。设置左右两侧不能有浮动元素-->
				<!--ul::after{
					content: "";
					display: table;
					clear: both;
				}-->
				
		<!--注意：父元素设置有高度时，不用清浮动。父元素没有设置高度时，一定要清浮动-->		
				
		<ul class="clearfix">
			<li class="a fl"></li>
			<li class="b fl"></li>
			<li class="c fr"></li>
			
		</ul>
		
	</body>
</html>
