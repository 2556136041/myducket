<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>防止高度塌陷</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			ul{border: 1px solid red;width: 352px;margin: 50px auto;}
			.a,.b,.c{
				width: 100px;height: 100px;float: left;
			}
			.a{background: green;}
			.b{background: blue;}
			.c{background: orange;}
			.d{background: #ccc; clear: both;}
		</style>
	</head>
	<body>
		<!--高度塌陷：由于父元素中的子元素设置了浮动属性，会造成父元素高度塌陷-->
		<!--防止高度塌陷：-->
			<!--1.直接给父元素设置高度-->
			<!--2.在元素内容之后加一个块级元素，设置左右两侧不能有浮动元素，就可以防止父元素高度塌陷-->
		
		<ul>
			<li class="a"></li>
			<li class="b"></li>
			<li class="c"></li>
			<li class="d"></li>
		</ul>
		
	</body>
</html>
