<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位初识</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 302px;height: 302px;border: 1px solid black;margin: 50px auto;
			}
			.pst1,.pst2,.pst3{
				width: 100px;height: 100px;
			}
			.pst1{background: red;}
			.pst2{background: green;}
			.pst3{background: blue;}
		</style>
	</head>
	<body>
		<!--定位：规定元素的位置-->
		<!--定位用于没有规律的元素而布局-->
		<!--定位的三种类型：相对定位，绝对定位，固定定位-->
		<!--定位使用方法：-->
			<!--1.规定是哪一个定位方式-->
			<!--2.指定在方向上的偏移量:top  bottom  left  right-->
			<!--3.注意：top和bottom只有一个会生效，left和right只有一个会生效-->
		
		
		<div class="box">
			<div class="pst1"></div>
			<div class="pst2"></div>
			<div class="pst3"></div>
		</div>
	</body>
</html>
