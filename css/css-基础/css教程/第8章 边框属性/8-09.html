<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框阴影</title>
		<style type="text/css">
			img{
				/*box-shadow: 2px 10px 5px 20px #ccc;*/
				border-radius:4px ;
				box-shadow: 1px 1px 1px #ccc;
			}
		</style>
	</head>
	<body>
		<!--边框阴影-->
		<!--box-shadow: 值1 值2 值3 值4;-->
		<!--值1:水平阴影位置,必须。正值时，阴影在右，负值时，阴影在左-->
		<!--值2:垂直阴影位置,必须。正值时，阴影在下，负值时，阴影在上-->
		<!--值3:阴影模糊距离，可选值-->
		<!--值4:阴影尺寸，可选值-->
		<!--值5：阴影颜色，合法颜色值。可选。默认黑色-->
		
		<img src="51zxw.png"/>
		
	</body>
</html>
