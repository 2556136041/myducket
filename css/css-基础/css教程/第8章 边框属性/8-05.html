<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆角边框两大要素</title>
		<style type="text/css">
			div{
				width: 200px;height: 100px;line-height: 100px;text-align: center;
				background: #008000;
				border: 1px red solid;
		</style>
	</head>
	<body>
		<!--圆角边框两大要素：
			1.圆角方向：通过垂直和水平方向可以表示一个角
				方向1：上下    方向2：左右
			2.圆角半径：
				水平半径    垂直半径
			-->
		
		<!--边框设置-->
			<!--1.语法：				
				border-边框方向: 边框宽度   边框颜色  边框样式; 
				属性值之间有空格隔开。属性值可以互换位置-->
			<!--2.边框宽度：可以使用合法的尺寸单位，px em rem 。注意：百分比不能使用。推荐使用像素-->
			<!--3.边框颜色:可以使用颜色名，16进制颜色值，rgb颜色，rgba颜色。推荐使用像素16进制颜色值，rgb颜色-->
			<!--4.边框样式:
				实线：solid  用得多，一定要记住
				虚线：dashed
				双线：double
				点状:dotted
			-->
			<!--5.边框方向:写在属性名中，在border-之后。-->
				<!--上：top
				下：bottom
				左：left
				右：right-->
				
			<!--6.四个方向设置一样的边框	用得最多-->
				<!--border: 边框宽度   边框颜色  边框样式;-->
			
		<div>我要自学网</div>
		
	</body>
</html>
