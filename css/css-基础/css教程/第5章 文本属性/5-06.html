<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本修饰</title>
		<style type="text/css">
			p{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				/*text-decoration: line-through;*/
				text-decoration: blink;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<!--文本修饰-->
		<!--text-decoration: 值;-->
		<!--1.underline  定义下划线-->
		<!--2.overline  定义上划线-->
		<!--3.line-through  定义删除线-->
		<!--4.blink 闪烁的文字效果   当前所有浏览器都不支持，低版本的火狐浏览器支持。不建议使用.-->
		
		<!--重要：默认值  none  表示没有-->
		
		
		
		<!--<ins>我要自学网</ins><br />
		<del>我要自学网</del>-->
		
		<p>我要自学网</p>
		
		<a href="#">我要自学网</a>
		
	</body>
</html>
