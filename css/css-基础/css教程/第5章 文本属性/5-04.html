<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水平排列方式</title>
		<style type="text/css">
			div{
				width: 300px;height: 40px;
				line-height: 40px;background: #9ACD32;
				margin: 100px auto;
				/*text-align: left;*/
				/*text-align: right;*/
				/*text-align: center;*/
				text-align: justify;
			}
		</style>
	</head>
	<body>
		<!--水平排列方式：-->
		<!--text-align: left|right|center|justify;-->
		<!--1.left  默认值，文本排列到左边-->
		<!--2.right  文本排列到右边-->
		<!--3.center  文本排列到中间-->
		<!--4.justify  文本两端对齐，对单行文本无效。不建议使用-->
		
		
		<!--<div>我要自学网</div>-->
		<div>我要自学网<p style="display: inline-block;width: 100%;"></p></div>
	</body>
</html>
