<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="reset.css"/>
		<style type="text/css">
			p{
				text-indent: 30px;
			}
			div{
				text-indent: 100px;
			}
		</style>
	</head>
	<body>
		<!--文本不等同于文字，可以简单理解成包含行级元素，行内块级元素-->
		<!--作业：使用其它文本属性来设置行级元素，行内块级元素-->
		
		<p><span>我要自学网</span></p>
		<div><img src="51zxw.png"/></div>
		
		<a href="#">我要自学网</a>
		
	</body>
</html>
