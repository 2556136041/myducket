<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本阴影</title>
		<style type="text/css">
			p{
				/*color: red;*/
				font-size: 30px;font-weight: 700;
				/*text-shadow: 2px 3px 2px black;*/
				
				text-shadow: 0px 0px 2px red;
			}
		</style>
	</head>
	<body>
		<!--文本阴影-->
		<!--text-shadow: 值1 值2 值3 值4;-->
		<!--值1:水平阴影位置,必须。正值时，阴影在右，负值时，阴影在左-->
		<!--值2:垂直阴影位置,必须。正值时，阴影在下，负值时，阴影在上-->
		<!--值3:阴影模糊距离，可选值-->
		<!--值4：阴影颜色，合法颜色值。可选。默认和文字颜色相同-->
		
		
		<p>我要自学网</p>
	</body>
</html>
