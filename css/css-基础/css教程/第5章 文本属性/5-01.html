<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字间距</title>
		<style type="text/css">
			div{
				/*letter-spacing: 10px;*/
				letter-spacing: -4px;
				letter-spacing: normal;
			}
		</style>
	</head>
	<body>
		<!--字间距:-->
		<!--letter-spacing: 合法的尺寸单位|normal;-->
		<!--可以设置负值,当设置成负值时，字间距会比正常间距小-->
		<!--normal:正常的字间距-->
		
		<div>我要自学网</div>
		
	</body>
</html>
