<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nth-child选择器</title>
		<style type="text/css">
			/*选择的是li的父元素中的第5个li子元素*/
			/*li:nth-child(9){color: red;}*/
			
			/*选择的是li的父元素中的奇数个li子元素*/
			/*li:nth-child(2n+1){color: blue;}*/
			
			/*选择的是li的父元素中的偶数个li子元素*/
			li:nth-child(2n){color: blue;}
		</style>
	</head>
	<body>
		
		
		<ul>
			<li>我要自学网1</li>
			<li>我要自学网2</li>
			<li>我要自学网3</li>
			<li>我要自学网4</li>
			<li>我要自学网5</li>
			<li>我要自学网6</li>
			<li>我要自学网7</li>
			<li>我要自学网8</li>
			<li>我要自学网9</li>
			<li>我要自学网10</li>
		</ul>
		
		
	</body>
</html>
