<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*第一子元素选择器:*/
			h3:first-child{
				/*选择的是h3元素的父元素中,是h3的第一个子元素,必须同时满足两种条件才能选中*/
				color: red;
			}
			
			/*最后子元素选择器:*/
			div:last-child{
				/*选择的是div元素的父元素中,是div的最后一个子元素,必须同时满足两种条件才能选中*/
				color: blue;
			}
			
			/*序列选择器一般用在列表中*/
			
		</style>
	</head>
	<body>
		
		
		
		<h3>我要自学网1</h3>
		<h3>我要自学网2</h3>
		<p>我要自学网3</p>
		<p>我要自学网4</p>
		<div>我要自学网5</div>
		<div>我要自学网6</div>
		
		
	</body>
</html>
