<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.zxw{
				color: red;
				font-weight: 600;
			}
			.abc{
				font-size: 30px;
			}
		</style>
		
	</head>
	<body>
		<!--类选择器：-->
			<!--1.class属性是标准属性，任何元素都可以有class属性。-->
			<!--2.使用class选择器时，要在class值前加上"."-->
			<!--3.class选择器可以被多个元素共同使用,不同元素可以有相同的class值-->
			<!--4.同一个元素可以有多个类名，要使用空格隔开-->
			<!--5.尽量使用类选择器，而不是id选择器-->
			
		
			<div>
				<div class="zxw">我要自学网1</div>
				<p class="zxw abc">我要自学网2</p>
				<span class="zxw">我要自学网3</span>
			</div>
			<strong class="abc">我要自学网4</strong>
		
	</body>
</html>
