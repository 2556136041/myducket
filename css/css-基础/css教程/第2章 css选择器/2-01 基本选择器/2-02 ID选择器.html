<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#one{
				color: red;
			}
			#two{
				font-size: 30px;
			}
		</style>
		
	</head>
	<body>
		<!--ID选择器：-->
			<!--1.id属性是标准属性，任何元素都可以有id属性。-->
			<!--2.使用id选择器时，要在id值前加上"#"-->
			<!--3.D选择器只能选中一个元素，同一个页面要保证id的唯一性。不同元素有相同id,也属于非法-->
			<!--4.定义id时，必须要以字母开头，可以包含数字，下划线等符号-->
			<!--5.定义id时，不要与标签名相同-->
			
		
			<!--ul>li{我要自学网$}*6-->
			<ul>
				<li id="one">我要自学网1</li>
				<li id="two">我要自学网2</li>
				<li>我要自学网3</li>
				<li>我要自学网4</li>
				<li>我要自学网5</li>
				<li>我要自学网6</li>
			</ul>
		
	</body>
</html>
