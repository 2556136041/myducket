<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签选择器</title>
		<style type="text/css">
			div{
				font-size: 30px;
				color: blue;
				
			}
			p{
				color: red;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<!--标签选择器:-->
			<!--1.通过标签选择元素-->
			<!--2.无论标签隐藏有多深，标签选择器都可以选中-->
			<!--3.标签选择器，选择的是所有而不一个元素-->
			<!--4.所有的标签都可以是选择器-->
			
		<div>我要自学网</div>
		
		<header>
			<div>我要自学网2</div>
			<p>我要自学网4</p>
		</header>
		<div>我要自学网3</div>
		<p>我要自学网5</p>
	</body>
</html>
