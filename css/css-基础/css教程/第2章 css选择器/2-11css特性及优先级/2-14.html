<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css优先级</title>
		<style type="text/css">
			/*div #one{color: green;}*/
			#one{color: brown;}
			.abc{color: darkviolet;}
			a{color: blue;}
			*{color: red;}
			div{color: red;}
			div .abc{color: yellow;}
			div .abc{color: salmon;}
			
			
			
		</style>
	</head>
	<body>
		<!--css优先级-->
		<!--优先级从低到高-->
		<!--继承样式   - 浏览器预设的样式   -通用选择器 - 标签选择器  - 类选择器 -id选择器 -行内样式    -->
		<!--选择的越精确，优先级越高-->
		<!--当优先级相同时，后写的样式会覆盖先写的样式-->
		
		<div>
			<a href="" class="abc" id="one" style="color: cornflowerblue;">听谁的1</a>
			<br />
			<span>听谁的</span>
		</div>
		
		
		
	</body>
</html>
