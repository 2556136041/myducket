<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css叠加性和层叠性</title>
		<style type="text/css">
			span{
				color: red;
			}
			.abc{
				font-size: 30px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<!--css叠加性-->
		   <!--当多个选择器选中的是同一个（类）元素时，加的是不一样的样式，所有选择器都会生效-->
		   
		<!--css层叠性 -->  
			<!--当多个选择器选中的是同一个（类）元素时，加的是一样的样式，只有一个选择器都会生效-->
			
			
		<span class="abc">我要自学网</span>
		
		
	</body>
</html>
