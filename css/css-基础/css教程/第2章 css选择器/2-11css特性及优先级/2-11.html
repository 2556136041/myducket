<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css继承性</title>
		<style type="text/css">
			/*div{
				color: red;
			}*/
			body{
				color: blue;
			}
		</style>
	</head>
	<body>
		<!--css继承性-->
			<!--1.后代元素继承祖先元素的样式-->
			<!--2.只能继承文字，文本样式，其它样式不能继承-->
			<!--3.color,text-开头，font-开头，line-开头    可以继承-->
		
		
		<div>
			我是div中的文字<br />
			<span>我是div中的span元素</span>
		</div>
		
		
		
	</body>
</html>
