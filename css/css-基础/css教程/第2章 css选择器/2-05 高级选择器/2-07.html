<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交集选择器</title>
		<style type="text/css">
			/*div.abc{
				color: red;
			}*/
			/*.abcdiv{这种写法是错误的
				color: red;
			}*/
			
			.one.abc{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--交集选择器：-->
			<!--1.选择的元素要同时满足多个条件-->
			<!--2.选择器间没有空格。-->
			<!--3.标签选择器放在前，类选择器在后-->
			
		
		<!--<div>我要自学网1</div>
		<div class="abc">我要自学网2</div>
		<p class="abc">我要自学网3</p>-->
		
		<div class="one">我要自学网1</div>
		<div class="abc one">我要自学网2</div>
		<p class="abc">我要自学网3</p>
	</body>
</html>
