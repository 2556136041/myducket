<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div:hover{
				color: blue;font-size: 20px;font-weight: 600;
			}
			div:active{
				color: red;
			}
			input:focus{
				color: seagreen;
			}
		</style>
	</head>
	<body>
		<!--动态伪类：能用任何元素-->
		<!--hover:鼠标放到元素上的状态，最常用的状态-->
		<!--active:点击时没有松开鼠标的状态，用得不多-->
		<!--focus:输入框在获得焦点时的状态-->
		
		<div>我要自学网</div>
		
		<input type="text"  value="请输入..." />
		
	</body>
</html>
