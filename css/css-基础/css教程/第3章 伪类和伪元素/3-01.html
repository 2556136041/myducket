<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>静态伪类</title>
		<style type="text/css">
			a:link{
				color: yellowgreen;
			}
			a:visited{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<!--伪类：元素不同状态表现不同样式-->
		<!--静态伪类：只能用于超链接，用得少-->
			<!--link:超链接点击之前的样式-->
			<!--visited:超链接点击之后的样式-->
		
		<a href="http://www.baidu.com">百度</a>
		
		<!--<a href="#">我要自学网</a>-->
	</body>
</html>
