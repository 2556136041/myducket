<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表属性</title>
		<style type="text/css">
			ul{
				/*list-style-type:circle;*/
				/*list-style-position: outside;*/
				/*list-style-image: url(img/eg_arrow.gif);*/
				/*list-style:inside url(img/eg_arrow.gif);*/
				/*list-style:inside circle;*/
				list-style-type: none;
			}
			ul li{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--列表标志：list-style-type:标志类型;-->
		<!--列表标志位置：list-style-position: outside;-->
			<!--outside：默认值，表示标志在列表项之外-->
			<!--inside：默认值，表示标志在列表项之内-->
		<!--列表项图像：list-style-image: url(图像路径);-->
		<!--简写列表样式：list-style:列表标志  列表标志位置  列表项图像;-->
		
		<!--列表样式重置：list-style-type: none;-->
		
		<!--ul>li{我要自学网$}*3-->
		<ul>
			<li>我要自学网1</li>
			<li>我要自学网2</li>
			<li>我要自学网3</li>
		</ul>
		
	</body>
</html>
