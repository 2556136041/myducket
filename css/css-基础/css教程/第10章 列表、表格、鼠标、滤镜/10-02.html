<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格属性</title>
		<style type="text/css">
			table{
				border-spacing: 20px 30px;
				border-collapse: collapse;
				width: 500px;height: 200px;
			}
		</style>
	</head>
	<body>
		<!--1.单元格间隔：设置相邻的单元格间隔-->
			<!--border-spacing: 水平间隔      垂直间隔;-->
		
		<!--2.边框折叠：-->
			<!--border-collapse: collapse|separate;-->
				<!--separate:默认值，边框会分开-->
				<!--collapse:边框会合并-->
				
		<!--3.表格宽高：width: 300px;height: 200px;-->	
		<!--4.表格文本对齐：text-align  vertical-align-->
		<!--5.表格背景：background属性-->
		
		<table border="1">
			
			<tr>
				<td>我要自学网1</td>
				<td>我要自学网2</td>
				<td>我要自学网3</td>
				<td>我要自学网4</td>
				<td>我要自学网5</td>
			</tr>
			<tr>
				<td>我要自学网1</td>
				<td>我要自学网2</td>
				<td>我要自学网3</td>
				<td>我要自学网4</td>
				<td>我要自学网5</td>
			</tr>
		</table>
		
	</body>
</html>
