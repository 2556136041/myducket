<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体风格</title>
	</head>
	<body>
		<!--字体风格：设置文字为倾斜效果-->
		  <!--font-style: 样式取值;-->
		  <!--样式取值:-->
		  <!--1.italic  表示倾斜的字体-->
		  <!--2.oblique  表示中间状态的倾斜，偏倾斜字体-->
		  <!--3.normal   表示正常的字体,经常用来重置字体样式-->
	
		

		<div>我要自学网</div>
		<div style="font-style: italic;">我要自学网1</div>
		<div style="font-style: oblique;">我要自学网2</div>
		<i style="font-style: normal;">我要自学网3</i>
		<br />
		<em style="font-style: normal;">我要自学网4</em>
	
	</body>
</html>
