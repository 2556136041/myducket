<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体粗细</title>
	</head>
	<body>
		<!--字体粗细：-->
		  <!--font-weight: 字体粗度值;-->
		  <!--字体粗度值:-->
		  <!--1.数字    100-900   没有单位    一般设置成整百     数字越大，字体越粗-->
		  <!--2.bold  表示粗体   相当于数字700-->
		  <!--3.bolder  表示特粗体   比继承字体粗-->
		  <!--4.lighter  表示特细体   比继承字体细-->
		  <!--5.normal  表示正常字体粗细  相当于数字400-->
		
		<h4  style="font-weight: normal;">我要自学网</h4>
		<div>我要自学网</div>
		<div style="font-weight: 100;">我要自学网1</div>
		<div style="font-weight: 400;">我要自学网2</div>
		<div style="font-weight: 700;">我要自学网3</div>
		<div style="font-weight: 900;">我要自学网4</div>
		<div style="font-weight: bold;">我要自学网5</div>
		<div style="font-weight: bolder;">我要自学网6</div>
		<div style="font-weight: lighter;">我要自学网7</div>
	</body>
</html>
