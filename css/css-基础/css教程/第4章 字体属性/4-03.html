<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字颜色</title>
	</head>
	<body>
		<!--文字颜色：-->
		  <!--color: 合法的颜色值 ;-->
		  <!--合法的颜色值:颜色名     16进制颜色值    RGB颜色值     RGBA颜色值-->
		  <!--当文字没有设置颜色时，默认为黑色-->
		  <!--颜色名可能不被一些浏览器接受，使用16进制颜色值，或RGB颜色值能被所有浏览器识别并正常显示-->
		  
		
		<div>我要自学网</div>
		<div style="color: red ;">我要自学网1</div>
		<div style="color: #0000FF;">我要自学网2</div>
		<div style="color: rgb(122,89,223);">我要自学网3</div>
		<div style="color: rgba(122,89,223,0.8);">我要自学网4</div>
		
		
	</body>
</html>
