<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体</title>
		<style type="text/css">
			/*div{

	<body>
		<!--字体设置：-->
		  <!--font-family:'字体1','字体2';-->
		  <!--不同设备，不同系统，默认字体不一样，当前电脑的默认字体是“微软雅黑”-->
		  <!--当设置的字体没有生效，会显示默认字体-->
		  <!--可以设置多种字体，用“,”隔开。当浏览器不支持第1个字体，就会尝试下一个，直到找到可识别的字体。如果都不能识别，会按设备默认字体输出-->
		  
		
		<div>我要自学网</div>
		<div style="font-family:'宋体' ;">我要自学网1</div>
		<div style="font-family: '黑体','宋体';">我要自学网2</div>
		<!--<div style="font-size: 1.5rem;">我要自学网3</div>-->
		<!--<div style="font-size: 200%;">我要自学网3</div>-->
		
		
	</body>
</html>
