<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字号</title>
	</head>
	<body>
		<!--字号设置：-->
		  <!--font-size: 合法的尺寸单位;-->
		  <!--可以使用所有css尺寸单位，常见单位有：px  em  rem  % ...-->
		  <!--当没有设置字号时，浏览会添加默认字号，一般是16px-->
		  
		
		<div>我要自学网</div>
		<div style="font-size: 14px;">我要自学网1</div>
		<div style="font-size: 1em;">我要自学网2</div>
		<div style="font-size: 1.5rem;">我要自学网3</div>
		<div style="font-size: 200%;">我要自学网3</div>
		
		
	</body>
</html>
