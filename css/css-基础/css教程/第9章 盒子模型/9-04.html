<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外边距踩坑</title>
		<style type="text/css">
			.lou1{
				width: 150px;height: 100px;background: blue;float: left;
				margin-right: 30px;
			}
			.lou2{
				width: 150px;height: 100px;background: green;float: left;
				margin-left: 30px;
			}
		</style>
	</head>
	<body>
		<!--外边距踩坑-->
			<!--1.元素上下排列时，上下外边距会合并（上下外边距取最大值）-->
			<!--2.元素左右排列时，左右外边距会叠加（左右外边距会相加)-->
		
		<div style="background: red;height: 50px;"></div>
		<div class="lou1"></div>
		<div class="lou2"></div>
		<div style="background: black;height: 50px;clear: left;"></div>
	</body>
</html>
