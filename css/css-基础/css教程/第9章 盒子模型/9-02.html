<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外边距设置</title>
		<style type="text/css">
			.lou{
				width: 150px;height: 100px;background: blue;float: right;
				margin-top: 50px;
				margin-bottom: 50px;
				margin-left: 50px;
				margin-right: 50px;
			}
		</style>
	</head>
	<body>
		<!--外边距要素-->
			<!--1.外边距的方向：top  bottom  left  right-->
			<!--2.外边距尺寸：合法的尺寸单位，百分比-->
		<!--外边距语法-->
			<!--margin-方向: 外边距尺寸;-->
		
		<div style="background: red;height: 50px;"></div>
		<div class="lou"></div>
		<div style="background: black;height: 50px;clear: right;"></div>
	</body>
</html>
