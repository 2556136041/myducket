<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 200px;height: 400px;border: 2px solid black;
				margin: 50px auto;
			}
			#box P{
				width: 100px;height: 100px;background: blue;
				margin: 50px auto;
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				$("#box").click(function(){
//					console.log("鼠标移入元素上方");					
//				});

				//on()事件监听,可以有4个参数
				//在选择元素上绑定一个或多个事件
					//第1个参数为事件名,多个事件用空格隔开
					//第2个参数为选择器,筛选后代元素(可选,用得少)
					//第3个参数为传递数据给事件处理函数(可选,用得少)
					//第4个参数为事件处理函数
					
				//1.常用的方式	
//				$("#box").on("click",function(){
//					console.log("鼠标点击了");					
//				});
				
				//2.一个元素绑定多种事件
//				$("#box").on("click mouseout",function(){
//					console.log("鼠标点击了");					
//				});
				
				//3.筛选后代元素,多个元素绑定多种事件
//				$("#box").on("click","p",function(){
//					console.log("鼠标点击了");					
//				});
				
				
				//4.传递数据给事件处理函数
//				$("#box").on("click",{zxw:"black"},function(e){
//					$("#box p").css("background",e.data.zxw);				
//				});
				
				//绑定多个不同事件,执行不同函数
				$("#box").on({
					click:function(){
						console.log("鼠标点击了");
					},
					mouseenter:function(){
						console.log("鼠标移入了");
					},
					mouseleave:function(){
						console.log("鼠标移出了");
					}				
				});
				
			})
		</script>
	</head>
	<body>
		<div id="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
