<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 200px;height: 200px;border: 2px solid black;
				margin: 50px auto;
			}
			button{
				width: 100px;height: 50px;background: #ccc;
				margin: 0 auto; display: block;
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//触摸事件主要用于移动端
				//触摸事件应使用事件监听的方法
				//1.touchstart事件,当手指触摸元素时.相当于pc端的鼠标按下
//				$("button").on("touchstart",function(){
//					$("#box").css("background","red");
//				});
				
				//2.touchend事件,当手指离开元素时.相当于pc端的鼠标单击
//				$("button").on("touchend",function(){
//					$("#box").css("background","red");
//				});
				
				//3.touchmove事件,当手指在元素上移动时,不断触发
				$("button").on("touchmove",function(){
					console.log("我移动了");
				});
				
			})
		</script>
	</head>
	<body>
		<div id="box"></div>
		<button>点我</button>
	</body>
</html>
