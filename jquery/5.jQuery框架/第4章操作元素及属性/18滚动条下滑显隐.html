		<script type="text/javascript">
			$(window).scroll(function(){
				//滚动条距离顶部的距离
				var s_top = $(document).scrollTop();
				if (s_top>300) {
					$("#zxw_l,#zxw_r").css("display","block");
				} else{
					$("#zxw_l,#zxw_r").css("display","none");
				};
			})
		</script>
