<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			#box{width: 200px;height: 200px;border: 2px solid black;
				margin: 50px auto;text-align: center;
			}
			span{display: block;}
			p{width: 200px;height: 30px;margin: 20px auto;background: green;}
			button{
				width: 200px;height: 50px;margin:0 auto;display: block;
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//外部插入
				
				$("button").click(function(){
					//1.向指定元素后插入内容  after()
					//$("#box span").after("<span style='color:red'>我要自学网</span>");
					//$("#box span").eq(1).after("<span style='color:red'>我要自学网</span>");
					//$("#box span").eq(1).after($("#zxw"));  //原来的元素会消失
					
					//2.把元素插入到指定的元素后 insertAfter()
					//$("<span style='color:red'>我要自学网</span>"). insertAfter($("#box span").eq(1));
					
					//$("#zxw").insertAfter($("#box span").eq(1));  //原来的元素会消失
					
					
					//3.向指定元素前插入内容  before()
					//$("#box span"). before("<span style='color:red'>我要自学网</span>");
					//$("#box span").eq(1). before("<span style='color:red'>我要自学网</span>");
					//$("#box span").eq(1). before($("#zxw"));  //原来的元素会消失
					
					//4.把元素插入到指定的元素前 insertBefore()
					//$("<span style='color:red'>我要自学网</span>"). insertBefore($("#box span").eq(1));
					
					$("#zxw").insertBefore($("#box span").eq(1));  //原来的元素会消失
					
				});
			})
		</script>
	</head>
	<body>
		<div id="box">
			<span>我要自学网0</span>
			<span>我要自学网1</span>
			<span>我要自学网2</span>
			<span>我要自学网3</span>
		</div>
		<p id="zxw">我是插入的元素</p>
		<button>点击</button>
	</body>
</html>
