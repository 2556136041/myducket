<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			#box{
				width: 150px;height: 40px;margin: 100px auto;border: 1px solid #000;
				position: relative;
				/*overflow: hidden;*/
			}
			#box ul{
				width: 100px;border: 1px solid red;
				position: absolute;left: 25px;bottom: -40px;
			}
			#box ul li{
				width: 100px;height: 40px;line-height: 40px;text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>我要自学网0</li>
				<li>我要自学网1</li>
				<li>我要自学网2</li>
			</ul>
		</div>
	</body>
</html>
