<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			#box{
				width: 800px;height: 300px;margin: 100px auto;position: relative;
				overflow: hidden;
			}
			#box ul{
				width: 3200px;height: 300px; position: absolute;left: -800px;top: 0;
			}
			#box ul li{
				width: 800px;height: 300px;float: left;position: relative;
			}
			#box ul li img{
				width: 800px;height: 300px;
			}
			#box ul li span{
				font-size: 100px;color: red;position: absolute;top: 100px;left: 350px;
			}
		</style>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				function abc(){
					
					$("#box ul li:first").animate({width:"0px"},1000,function(){
						$("#box ul").append($("#box ul li:first").width("800px"));
					});
		
				}
				
				//定时器,每2秒执行一次
				var time = setInterval(abc,2000);
				
				//鼠标移入#box元素中,停止定时器
				$("#box").mouseenter(function(){
					clearInterval(time);
				});
				
				//鼠标移出#box元素后,开始定时器
				$("#box").mouseleave(function(){
					time = setInterval(abc,2000);
				});
				
			})
		</script>
		
		
	</head>
	<body>
		<div id="box">
			<ul>
				<li><a href="#">
			<img src="https://www.51zxw.net/NewAn/UploadFiles/20200225/202002250506403603.jpg"/>
			<span>0</span>
				</a></li>
				
				<li><a href="#">
			<img src="https://www.51zxw.net/NewAn/UploadFiles/20200222/202002220335205565.jpg"/>
			<span>1</span>
				</a></li>
				
				<li><a href="#">
			<img src="https://www.51zxw.net/NewAn/UploadFiles/20200219/202002190938244645.jpg"/>
			<span>2</span>
				</a></li>
				
				<li><a href="#">
			<img src="https://www.51zxw.net/NewAn/UploadFiles/20191114/201911140354175841.jpg"/>
			<span>3</span>
				</a></li>				
			</ul>
		</div>
	</body>
</html>
