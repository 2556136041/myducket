<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				//$("#zxw1").css("color","red");
				function $(str){
					//获取第1个字符
					var a = str.substring(0,1);					
					//获取从指定的下标开始到结束的字符
					var b = str.substring(1);
					
					//判断到底是哪种选择器
					if (a=="#") {
						var e = [document.getElementById(b)];
					} else if (a==".") {
						var e = document.getElementsByClassName(b);
					} else {
						var e = document.getElementsByTagName(str);
					}; 
						
					
					e.css=function(k,v){
						for (var i=0;i<e.length;i++) {
							this[i].style[k]=v;
						};						
					};
					
					
					return e;
				}
				
				//console.log($("#zxw1"));
				
				//$("#zxw1").style.color="red";
				
				$("#zxw1").css("color","red");
//				$(".wyzxw").css("color","red");
//				$("div").css("color","red");
//				$("*").css("color","red");
				
			}
		</script>

	</head>

		<div class="wyzxw">我要自学网2</div>
		<div class="wyzxw">我要自学网3</div>
