	<body>
		1.下载phpStudy,解压安装
		2.打开phpStudy软件，点击Apache右侧的红色按钮，变成蓝色箭头表示服务器开始运行
		3.点击软件左侧的“网站”，点击右侧“管理”，点击“打开根目录”
		4.把“www”目录发送到桌面，方便使用
		
		打开方式：
			http://127.0.0.1/文件名
			http://localhost/文件名
			http://本机IPv4地址/文件名
	</body>
</html>
